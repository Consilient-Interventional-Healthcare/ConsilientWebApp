schema {
	query: Query
}

"""Boolean scalar"""
scalar Boolean
"""Char scalar"""
scalar Char
"""Date with time scalar"""
scalar Date
"""Date value only scalar"""
scalar DateOnly
"""DateTimeOffset scalar"""
scalar DateTimeOffset
"""Float scalar"""
scalar Float
"""ID scalar"""
scalar ID
"""Int scalar"""
scalar Int
"""String scalar"""
scalar String
"""Time value only scalar"""
scalar TimeOnly

"""Directs the executor to include this field or fragment only when the `if` argument is true."""
directive @include(if: Boolean!) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT
"""Directs the executor to skip this field or fragment when the `if` argument is true."""
directive @skip(if: Boolean!) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT

"""Gender enum"""
enum Gender {
	Female
	Male
	Other
}

"""Status of a provider assignment batch"""
enum providerAssignmentBatchStatus {
	Imported
	Pending
	Processed
	Resolved
}

"""Provider type enum"""
enum ProviderType {
	NursePractitioner
	Physician
}

"""Sort direction enum"""
enum SortDirectionEnum {
	ASC
	DESC
}

type Query {
	"""Daily log visits with deduplicated providers for a specific date and facility"""
	dailyLogVisits(dateServiced: String!, facilityId: Int!): dailyLogVisitsResult
	"""Get log entries for a specific visit with event, user, and event type information"""
	getLogEntriesByVisitIdV2(visitId: Int!): [dailyLogLogEntryV2!]
	"""List of patients"""
	patients(filter: String, sort: [QueryPatientsSortInput!]): [patient!]
	"""Provider assignment batch with metadata and items"""
	providerAssignmentBatch(batchId: ID!): providerAssignmentBatch
	"""List of visits for a specific date and facility"""
	visits(dateServiced: String!, facilityId: Int!, sort: [QueryVisitsSortInput!]): [visit!]
}

"""Event information for log entry"""
type dailyLogEvent {
	"""Description"""
	description: String
	"""EnteredByUserId"""
	enteredByUserId: Int!
	"""EventOccurredAt"""
	eventOccurredAt: String
	"""EventTypeId"""
	eventTypeId: Int!
	"""Id"""
	id: Int!
	"""VisitId"""
	visitId: Int!
}

"""Event type information for log entry"""
type dailyLogEventType {
	"""Code"""
	code: String
	"""Id"""
	id: Int!
	"""Name"""
	name: String
}

"""Hospitalization information for daily log"""
type dailyLogHospitalization {
	"""AdmissionDate"""
	admissionDate: Date
	"""CaseId"""
	caseId: Int!
	"""HospitalizationStatusId"""
	hospitalizationStatusId: Int!
	"""Id"""
	id: Int!
}

"""Log entry with event, user, and event type information"""
type dailyLogLogEntryV2 {
	"""Event"""
	event: dailyLogEvent
	"""EventType"""
	eventType: dailyLogEventType
	"""User"""
	user: dailyLogUser
}

"""Provider information for daily log"""
type dailyLogProvider {
	"""FirstName"""
	firstName: String
	"""Id"""
	id: Int!
	"""LastName"""
	lastName: String
	"""ProviderType"""
	providerType: providerTypeEntity
	"""Type"""
	type: ProviderType!
}

"""User information for log entry"""
type dailyLogUser {
	"""FirstName"""
	firstName: String
	"""LastName"""
	lastName: String
	"""Role"""
	role: String
}

"""Visit information for daily log"""
type dailyLogVisit {
	"""Bed"""
	bed: String
	"""Hospitalization"""
	hospitalization: dailyLogHospitalization
	"""Id"""
	id: Int!
	"""Patient"""
	patient: visitPatient
	"""ProviderIds"""
	providerIds: [Int!]
	"""Room"""
	room: String
}

"""Result containing date, facility, providers and visits"""
type dailyLogVisitsResult {
	"""Service date"""
	date: DateOnly!
	"""FacilityId"""
	facilityId: Int!
	"""Providers"""
	providers: [dailyLogProvider!]
	"""Visits"""
	visits: [dailyLogVisit!]
}

"""facility object"""
type facility {
	"""Abbreviation"""
	abbreviation: String
	"""Id"""
	id: Int!
	"""Name"""
	name: String
}

"""hospitalization object"""
type hospitalization {
	"""AdmissionDate"""
	admissionDate: Date!
	"""CaseId"""
	caseId: Int!
	"""DischargeDate"""
	dischargeDate: Date
	"""Facility"""
	facility: facility
	"""FacilityId"""
	facilityId: Int!
	"""HospitalizationStatusNavigation"""
	hospitalizationStatus: hospitalizationStatusEntity
	"""Status"""
	hospitalizationStatusId: Int!
	"""Id"""
	id: Int!
	"""Patient"""
	patient: patient
	"""PatientId"""
	patientId: Int!
	"""PsychEvaluation"""
	psychEvaluation: Boolean!
}

"""hospitalizationStatusEntity object"""
type hospitalizationStatusEntity {
	"""Code"""
	code: String
	"""DisplayOrder"""
	displayOrder: Int!
	"""Id"""
	id: Int!
	"""Name"""
	name: String
}

"""insurance object"""
type insurance {
	"""Code"""
	code: String
	"""Description"""
	description: String
	"""Id"""
	id: Int!
}

"""patient object"""
type patient {
	"""BirthDate"""
	birthDate: DateOnly
	"""FirstName"""
	firstName: String
	"""Id"""
	id: Int!
	"""LastName"""
	lastName: String
}

"""provider object"""
type provider {
	"""Email"""
	email: String
	"""EmployeeId"""
	employeeId: Int
	"""FirstName"""
	firstName: String
	"""Id"""
	id: Int!
	"""LastName"""
	lastName: String
	"""ProviderTypeNavigation"""
	providerType: providerTypeEntity
	"""TitleExtension"""
	titleExtension: String
	"""Type"""
	type: ProviderType!
}

"""Provider assignment staging record"""
type providerAssignment {
	"""BatchId"""
	batchId: ID!
	"""ServiceDate"""
	date: DateOnly!
	"""FacilityId"""
	facilityId: Int!
	"""Hospitalization data - from Hospitalization table if resolved, otherwise from staging"""
	hospitalization: providerAssignmentHospitalization
	"""HospitalizationStatus data - from HospitalizationStatus table if resolved, otherwise null"""
	hospitalizationStatus: providerAssignmentHospitalizationStatus
	"""HospitalizationWasCreated"""
	hospitalizationWasCreated: Boolean!
	"""Id"""
	id: Int!
	"""Imported"""
	imported: Boolean!
	"""Nurse practitioner data - from Provider table if resolved, otherwise from staging"""
	nursePractitioner: providerAssignmentProvider
	"""NursePractitionerWasCreated"""
	nursePractitionerWasCreated: Boolean!
	"""Patient data - from Patient table if resolved, otherwise from staging"""
	patient: providerAssignmentPatient
	"""PatientWasCreated"""
	patientWasCreated: Boolean!
	"""Physician data - from Provider table if resolved, otherwise from staging"""
	physician: providerAssignmentProvider
	"""PhysicianWasCreated"""
	physicianWasCreated: Boolean!
	"""ResolvedHospitalizationId"""
	resolvedHospitalizationId: Int
	"""ResolvedHospitalizationStatus"""
	resolvedHospitalizationStatusId: Int
	"""ResolvedNursePractitionerId"""
	resolvedNursePractitionerId: Int
	"""ResolvedPatientId"""
	resolvedPatientId: Int
	"""ResolvedPhysicianId"""
	resolvedPhysicianId: Int
	"""ResolvedVisitId"""
	resolvedVisitId: Int
	"""ShouldImport"""
	shouldImport: Boolean!
	"""ValidationErrorsJson"""
	validationErrorsJson: String
	"""Visit data - from Visit table if resolved, otherwise from staging"""
	visit: providerAssignmentVisit
}

"""Provider assignment batch with metadata and items"""
type providerAssignmentBatch {
	"""Batch ID"""
	batchId: ID!
	"""Date"""
	date: DateOnly!
	"""FacilityId"""
	facilityId: Int!
	"""Provider assignment items in this batch"""
	items: [providerAssignment!]
	"""Status"""
	status: providerAssignmentBatchStatus!
}

"""Hospitalization data from resolved hospitalization or staging"""
type providerAssignmentHospitalization {
	"""AdmissionDate"""
	admissionDate: Date
	"""CaseId"""
	caseId: String
}

"""Hospitalization status data from resolved status"""
type providerAssignmentHospitalizationStatus {
	"""Code"""
	code: String
	"""Color"""
	color: String
	"""Name"""
	name: String
}

"""Patient data from resolved patient or staging"""
type providerAssignmentPatient {
	"""FirstName"""
	firstName: String
	"""LastName"""
	lastName: String
	"""Mrn"""
	mrn: String
}

"""Provider data from resolved provider or staging"""
type providerAssignmentProvider {
	"""FirstName"""
	firstName: String
	"""LastName"""
	lastName: String
}

"""Visit data from resolved visit or staging"""
type providerAssignmentVisit {
	"""Bed"""
	bed: String
	"""Room"""
	room: String
}

"""providerTypeEntity object"""
type providerTypeEntity {
	"""Code"""
	code: String
	"""DisplayOrder"""
	displayOrder: Int!
	"""Id"""
	id: Int!
	"""Name"""
	name: String
}

"""Sort arguments for patients"""
input QueryPatientsSortInput {
	birthDate: SortDirectionEnum
	createdAtUtc: SortDirectionEnum
	firstName: SortDirectionEnum
	gender: SortDirectionEnum
	id: SortDirectionEnum
	lastName: SortDirectionEnum
	updatedAtUtc: SortDirectionEnum
}

"""Sort arguments for visits"""
input QueryVisitsSortInput {
	bed: SortDirectionEnum
	createdAtUtc: SortDirectionEnum
	dateServiced: SortDirectionEnum
	hospitalizationId: SortDirectionEnum
	id: SortDirectionEnum
	isScribeServiceOnly: SortDirectionEnum
	room: SortDirectionEnum
	updatedAtUtc: SortDirectionEnum
}

"""serviceTypeEntity object"""
type serviceTypeEntity {
	"""Id"""
	id: Int!
	"""Name"""
	name: String
}

"""visit object"""
type visit {
	"""Bed"""
	bed: String
	"""DateServiced"""
	dateServiced: DateOnly!
	"""Hospitalization"""
	hospitalization: hospitalization
	"""Id"""
	id: Int!
	"""IsScribeServiceOnly"""
	isScribeServiceOnly: Boolean!
	"""Patient with MRN at facility"""
	patient: visitPatient
	"""Room"""
	room: String
	"""VisitAttendants"""
	visitAttendants: [visitAttendant!]
}

"""visitAttendant object"""
type visitAttendant {
	"""Id"""
	id: Int!
	"""Provider"""
	provider: provider
	"""ProviderId"""
	providerId: Int!
	"""VisitId"""
	visitId: Int!
}

"""Patient object with facility-specific MRN"""
type visitPatient {
	"""BirthDate"""
	birthDate: DateOnly
	"""FirstName"""
	firstName: String
	"""Gender"""
	gender: Gender
	"""Id"""
	id: Int!
	"""LastName"""
	lastName: String
	"""Mrn"""
	mrn: String
}

