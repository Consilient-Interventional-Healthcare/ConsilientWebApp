networks:
  consilient-net:
    external: true
    name: consilient-net
  ollama-docker:
    external: false

volumes:
  consilient-mssql-data:
    external: true
    name: consilient-mssql-data
  ollama_data:
  prometheus_data:

services:

  loki:
    image: grafana/loki:latest
    container_name: consilient.logging.loki.container
    ports:
      - 3100:3100
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - consilient-net
    restart: unless-stopped
    profiles:
      - monitoring

  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: consilient.monitoring.prometheus.container
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - consilient-net
    restart: unless-stopped
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana
    container_name: consilient.logging.grafana.container
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - loki
    networks:
      - consilient-net
    restart: unless-stopped
    profiles:
      - monitoring

  db:
    image: ${DOCKER_REGISTRY-}consilientdb
    container_name: consilient.dbs.container
    build:
      context: ..
      dockerfile: Databases/Dockerfile
    ports:
      - "1434:1433"
    env_file:
      - .env
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_PID=Developer
    command: -databases consilient_hangfire consilient_main
    volumes:
        - consilient-mssql-data:/var/opt/mssql
        - ../Databases/consilient_main:/app/consilient_main:ro
        - ../Databases/consilient_hangfire:/app/consilient_hangfire:ro
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"${SA_PASSWORD}\" -C -Q \"SELECT 1\""]
      interval: 5s
      retries: 12
      start_period: 30s
      timeout: 3s
    networks:
      - consilient-net
    restart: unless-stopped

  schemaspy:
    image: schemaspy/schemaspy:latest
    container_name: consilient.tools.schemaspy.container
    profiles:
      - tools
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SCHEMASPY_SCHEMA=${SCHEMASPY_SCHEMA:-clinical}
      - SCHEMASPY_OUTPUT=${SCHEMASPY_OUTPUT:-/output}
    volumes:
      - ../../docs/dbs:/output
      - ./schemaspy-drivers:/drivers_inc
    command:
      - "-t"
      - "mssql17"
      - "-host"
      - "db"
      - "-port"
      - "1433"
      - "-db"
      - "consilient_main;encrypt=false;trustServerCertificate=true"
      - "-u"
      - "sa"
      - "-p"
      - "${SA_PASSWORD}"
      - "-s"
      - "${SCHEMASPY_SCHEMA:-clinical}"
      - "-norows"
      - "-vizjs"
      - "-imageformat"
      - "svg"
    networks:
      - consilient-net

  ollama:
    image: docker.io/ollama/ollama:latest
    container_name: consilient.ai.ollama.container
    ports:
      - 7869:11434
    volumes:
      - .:/code
      - ./ollama/ollama:/root/.ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    networks:
      - ollama-docker
      - consilient-net
    profiles:
      - ai

  ollama-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: consilient.ai.ollama.webui.container
    volumes:
      - ./ollama/ollama-webui:/app/backend/data
    depends_on:
      - ollama
    ports:
      - "8070:8080"
    environment: # https://docs.openwebui.com/getting-started/env-configuration#default_models
      - OLLAMA_BASE_URLS=http://ollama:11434 #comma separated ollama hosts
      - ENV=dev
      - WEBUI_AUTH=False
      - WEBUI_NAME=Consilient AI
      - WEBUI_URL=http://localhost:8070
      - WEBUI_SECRET_KEY=${OLLAMA_WEBUI_SECRET_KEY}
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    networks:
      - ollama-docker
    profiles:
      - ai

  consilient.webapp2:
    image: ${DOCKER_REGISTRY-}consilientwebapp2-dev
    container_name: consilient.apps.webapp2.container
    build:
      context: ../Consilient.WebApp2
      dockerfile: Dockerfile.dev
    environment:
      APP_API_BASE_URL: "https://localhost:8091"
      APP_ENV: "development"
      APP_ENABLE_DEBUG_MODE: "true"
      APP_USE_MOCK_SERVICES: "false"
      APP_ENABLE_EXTERNAL_LOGIN_MOCK: "false"
      NODE_ENV: "development"
    volumes:
      - ../Consilient.WebApp2/src:/app/src
      - ../Consilient.WebApp2/public:/app/public
      - ./certs:/app/.local:ro
      - ../Consilient.WebApp2/vite.config.ts:/app/vite.config.ts
      - ../Consilient.WebApp2/index.html:/app/index.html
      - /app/node_modules
    ports:
      - "8082:5173"
    networks:
      - consilient-net
    restart: unless-stopped

  consilient.api:
    image: ${DOCKER_REGISTRY-}consilientapi
    container_name: consilient.apps.api.container
    build:
      context: ..
      dockerfile: Consilient.Api/Dockerfile
      args:
        BUILD_CONFIGURATION: "Debug"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "https://+:8091"
      ASPNETCORE_Kestrel__Certificates__Default__Path: "/certs/localhost.pem"
      ASPNETCORE_Kestrel__Certificates__Default__KeyPath: "/certs/localhost-key.pem"
      AllowedOrigins__0: "https://localhost:8091"
      AllowedOrigins__1: "https://localhost:8082"
    volumes:
      - ./certs:/certs:ro
      - ../_tmp:/app/uploads
    ports:
      - "8091:8091"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - consilient-net
    restart: unless-stopped

  consilient.backgroundhost:
    image: ${DOCKER_REGISTRY-}consilientbackgroundhost
    container_name: consilient.apps.backgroundhost.container
    build:
      context: ..
      dockerfile: Consilient.BackgroundHost/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "https://+:8092"
      ASPNETCORE_Kestrel__Certificates__Default__Path: "/certs/localhost.pem"
      ASPNETCORE_Kestrel__Certificates__Default__KeyPath: "/certs/localhost-key.pem"
    volumes:
      - ./certs:/certs:ro
      - ../_tmp:/app/uploads
    ports:
      - "8092:8092"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - consilient-net
    restart: unless-stopped