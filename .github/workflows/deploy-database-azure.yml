name: Deploy Database to Azure SQL

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
        default: 'staging'
      recreate_database:
        description: 'Recreate ALL databases (DELETE ALL DATA - development only)'
        required: true
        type: boolean
        default: false
      service_tier:
        description: 'Database service tier (Basic, S0, S1, etc.)'
        required: false
        type: string
        default: 'Basic'
  push:
    branches:
      - main
      - login 
    paths:
      - 'src/.docker/Db/**/*.sql'
      - '.github/workflows/deploy-database-azure.yml'

permissions:
  contents: read

jobs:
  discover-databases:
    name: Discover Databases
    runs-on: ubuntu-latest
    outputs:
      databases: ${{ steps.find-databases.outputs.databases }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find database directories
        id: find-databases
        run: |
          cd src/.docker/Db
          databases=$(ls -d */ 2>/dev/null | sed 's/\///' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "databases=$databases" >> $GITHUB_OUTPUT
          echo "Found databases: $databases"

  setup-infrastructure:
    name: Setup ${{ matrix.database }} Infrastructure (${{ github.event.inputs.environment || 'staging' }})
    runs-on: ubuntu-latest
    needs: discover-databases
    if: needs.discover-databases.outputs.databases != '[]'
    strategy:
      matrix:
        database: ${{ fromJson(needs.discover-databases.outputs.databases) }}
      fail-fast: false
    environment: ${{ github.event.inputs.environment || 'staging' }}

    env:
      RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
      LOCATION: ${{ secrets.AZURE_LOCATION }}
      SQL_SERVER_NAME: ${{ secrets.AZURE_SQL_SERVER_NAME }}
      ADMIN_USER: ${{ secrets.AZURE_SQL_ADMIN_USER }}
      ADMIN_PASSWORD: ${{ secrets.AZURE_SQL_ADMIN_PASSWORD }}
      DATABASE_NAME: ${{ matrix.database }}_${{ github.event.inputs.environment || 'staging' }}
      SERVICE_TIER: ${{ github.event.inputs.service_tier || 'Basic' }}
      ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}
      RECREATE_DB: ${{ github.event.inputs.recreate_database || 'false' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Production Safety
        if: github.event.inputs.recreate_database == 'true'
        run: |
          if [ "${{ env.ENVIRONMENT }}" == "production" ]; then
            echo "========================================="
            echo "âŒ FATAL ERROR: Database Recreation FORBIDDEN"
            echo "========================================="
            echo ""
            echo "Database recreation/deletion is NOT ALLOWED in production environment!"
            echo "This is a safety measure to prevent accidental data loss."
            echo ""
            exit 1
          fi
          if [ "${{ env.ENVIRONMENT }}" == "staging" ]; then
            echo "========================================="
            echo "âŒ ERROR: Database Recreation Not Allowed"
            echo "========================================="
            echo ""
            echo "Database recreation/deletion is NOT ALLOWED in staging environment!"
            echo "This is a safety measure to prevent accidental data loss."
            echo ""
            exit 1
          fi
          echo "âš ï¸ WARNING: Database ${{ env.DATABASE_NAME }} will be recreated in ${{ env.ENVIRONMENT }}"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup SQL Server and Database
        run: |
          chmod +x src/infra/setup_database_ci.sh
          src/infra/setup_database_ci.sh
        env:
          RESOURCE_GROUP: ${{ env.RESOURCE_GROUP }}
          LOCATION: ${{ env.LOCATION }}
          SQL_SERVER_NAME: ${{ env.SQL_SERVER_NAME }}
          ADMIN_USER: ${{ env.ADMIN_USER }}
          ADMIN_PASSWORD: ${{ env.ADMIN_PASSWORD }}
          DATABASE_NAME: ${{ env.DATABASE_NAME }}
          SERVICE_TIER: ${{ env.SERVICE_TIER }}
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
          RECREATE_DB: ${{ env.RECREATE_DB }}

  deploy-database:
    name: Deploy ${{ matrix.database }} (${{ github.event.inputs.environment || 'staging' }})
    runs-on: ubuntu-latest
    needs: [discover-databases, setup-infrastructure]
    if: needs.discover-databases.outputs.databases != '[]'
    strategy:
      matrix:
        database: ${{ fromJson(needs.discover-databases.outputs.databases) }}
      fail-fast: false
    environment: ${{ github.event.inputs.environment || 'staging' }}

    env:
      SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
      SQL_ADMIN_USER: ${{ secrets.AZURE_SQL_ADMIN_USER }}
      SQL_ADMIN_PASSWORD: ${{ secrets.AZURE_SQL_ADMIN_PASSWORD }}
      RECREATE_DB: ${{ github.event.inputs.recreate_database || 'false' }}
      ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}
      DATABASE_BASE_NAME: ${{ matrix.database }}
      DATABASE_NAME: ${{ matrix.database }}_${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SQL Server tools
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo tee /etc/apt/trusted.gpg.d/microsoft.asc
          sudo add-apt-repository "$(wget -qO- https://packages.microsoft.com/config/ubuntu/22.04/prod.list)"
          sudo apt-get update
          sudo apt-get install -y sqlcmd

      - name: List SQL files to apply
        id: list-files
        run: |
          echo "SQL files in ${{ env.DATABASE_BASE_NAME }} directory:"
          echo "Target database: ${{ env.DATABASE_NAME }}"
          cd "src/.docker/Db/${{ env.DATABASE_BASE_NAME }}"
          ls -1 *.sql 2>/dev/null || echo "No SQL files found"
          echo ""

      - name: Apply SQL scripts
        env:
          SQLCMDPASSWORD: ${{ env.SQL_ADMIN_PASSWORD }}
        run: |
          cd "src/.docker/Db/${{ env.DATABASE_BASE_NAME }}"

          # Get all .sql files sorted alphabetically
          sql_files=$(ls *.sql 2>/dev/null | sort)

          if [ -z "$sql_files" ]; then
            echo "âš ï¸  No SQL files found in ${{ env.DATABASE_BASE_NAME }} directory"
            exit 0
          fi

          # Apply each SQL file in order
          for sql_file in $sql_files; do
            echo ""
            echo "================================================"
            echo "Applying: $sql_file to database ${{ env.DATABASE_NAME }}"
            echo "================================================"

            sqlcmd -S "${{ env.SQL_SERVER }}" \
              -d "${{ env.DATABASE_NAME }}" \
              -U "${{ env.SQL_ADMIN_USER }}" \
              -i "$sql_file" \
              -b

            if [ $? -eq 0 ]; then
              echo "âœ… $sql_file completed successfully"
            else
              echo "âŒ $sql_file failed"
              exit 1
            fi
          done

          echo ""
          echo "âœ… All SQL scripts from ${{ env.DATABASE_BASE_NAME }} applied to database ${{ env.DATABASE_NAME }}"

      - name: Verify database deployment
        env:
          SQLCMDPASSWORD: ${{ env.SQL_ADMIN_PASSWORD }}
        run: |
          echo ""
          echo "================================================"
          echo "Verifying database: ${{ env.DATABASE_NAME }}"
          echo "================================================"

          echo "Tables in database:"
          sqlcmd -S "${{ env.SQL_SERVER }}" \
            -d "${{ env.DATABASE_NAME }}" \
            -U "${{ env.SQL_ADMIN_USER }}" \
            -Q "SELECT
                  SCHEMA_NAME(schema_id) as SchemaName,
                  name as TableName,
                  create_date as Created
                FROM sys.tables
                ORDER BY SchemaName, TableName;" \
            -b || echo "Could not list tables"

          echo ""
          echo "Database size:"
          sqlcmd -S "${{ env.SQL_SERVER }}" \
            -d "${{ env.DATABASE_NAME }}" \
            -U "${{ env.SQL_ADMIN_USER }}" \
            -Q "SELECT
                  DB_NAME() as DatabaseName,
                  COUNT(*) as TableCount
                FROM sys.tables;" \
            -b || echo "Could not get table count"

          echo ""
          echo "âœ… Database ${{ env.DATABASE_NAME }} deployment completed successfully!"

  notify:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [discover-databases, setup-infrastructure, deploy-database]
    if: always()
    steps:
      - name: Create deployment summary
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'staging' }}"

          echo "### Database Deployment Summary ðŸ—„ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: $ENVIRONMENT" >> $GITHUB_STEP_SUMMARY
          echo "- **Service Tier**: ${{ github.event.inputs.service_tier || 'Basic' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Recreate Databases**: ${{ github.event.inputs.recreate_database || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Base Names**: ${{ needs.discover-databases.outputs.databases }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SQL Server**: ${{ secrets.AZURE_SQL_SERVER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Infrastructure Setup**: ${{ needs.setup-infrastructure.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SQL Script Deployment**: ${{ needs.deploy-database.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Show actual database names created
          echo "#### Databases Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          databases='${{ needs.discover-databases.outputs.databases }}'
          if [ "$databases" != "[]" ]; then
            echo "$databases" | jq -r '.[]' | while read db; do
              echo "- \`${db}_${ENVIRONMENT}\`" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "- None (no directories found in src/.docker/Db/)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.setup-infrastructure.result }}" == "success" ] && [ "${{ needs.deploy-database.result }}" == "success" ]; then
            echo "âœ… **All databases deployed successfully!**" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.setup-infrastructure.result }}" == "failure" ]; then
            echo "âŒ **Infrastructure setup failed. Check the logs above.**" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-database.result }}" == "failure" ]; then
            echo "âŒ **SQL script deployment failed. Check the logs above.**" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.discover-databases.outputs.databases }}" == "[]" ]; then
            echo "âš ï¸  **No databases found in src/.docker/Db/**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸  **Deployment status - Infrastructure: ${{ needs.setup-infrastructure.result }}, Scripts: ${{ needs.deploy-database.result }}**" >> $GITHUB_STEP_SUMMARY
          fi
