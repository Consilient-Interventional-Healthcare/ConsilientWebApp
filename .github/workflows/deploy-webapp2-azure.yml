name: Build and deploy Consilient.WebApp2 to Azure

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

env:
  IMAGE_NAME: consilientwebapp2
  IMAGE_TAG: v${{ github.run_number }}-${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image (Consilient.WebApp2)
        uses: docker/build-push-action@v4
        with:
          context: ./src/Consilient.WebApp2
          file: ./src/Consilient.WebApp2/Dockerfile
          push: true
          tags: ${{ secrets.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          build-args: |
            BUILD_CONFIGURATION=Release

      - name: Deploy image to Azure Web App for Containers
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}