on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ${{ vars.CONTAINER_REGISTRY || 'ghcr.io' }}

jobs:
  build-and-verify:
    name: Build and Verify Runner Image
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name != 'pull_request'
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.get-digest.outputs.digest }}
      image_built: ${{ steps.check-image.outputs.built }}

    steps:
      - name: Set lowercase image name
        id: image-name
        run: |
          # Convert repository name to lowercase (Docker requirement)
          IMAGE_NAME=$(echo "${{ github.repository }}/actions-runner" | tr '[:upper:]' '[:lower:]')
          echo "value=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Using image name: ${IMAGE_NAME}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.value }}
          tags: |
            type=sha,prefix={{branch}}-,format=short
            type=schedule,pattern={{date 'YYYYMMDD'}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
          labels: |
            org.opencontainers.image.title=Consilient Actions Runner
            org.opencontainers.image.description=Custom GitHub Actions runner with pre-installed tools
            org.opencontainers.image.vendor=Consilient
            org.opencontainers.image.version=${{ github.sha }}

      - name: Check if image exists
        id: check-image
        run: |
          # Extract the SHA-based tag from metadata output (format: registry/image:branch-sha)
          TAGS="${{ steps.meta.outputs.tags }}"
          IMAGE_NAME="${{ steps.image-name.outputs.value }}"
          SHA_TAG=$(echo "$TAGS" | grep -oP "${IMAGE_NAME}:[^[:space:]]+-[a-f0-9]{7}" | head -n 1)

          if [ -z "$SHA_TAG" ]; then
            # Fallback: construct SHA tag manually if grep fails
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            SHA_TAG="${IMAGE_NAME}:${{ github.ref_name }}-${SHORT_SHA}"
          fi

          # Ensure full registry path
          if [[ ! "$SHA_TAG" =~ ^${{ env.REGISTRY }} ]]; then
            SHA_TAG="${{ env.REGISTRY }}/${SHA_TAG}"
          fi

          echo "Checking for image: ${SHA_TAG}"

          if docker manifest inspect "${SHA_TAG}" > /dev/null 2>&1; then
            echo "✅ Image already exists: ${SHA_TAG}"
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "built=false" >> $GITHUB_OUTPUT
            echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT
          else
            echo "⚠️  Image not found, will build: ${SHA_TAG}"
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "built=true" >> $GITHUB_OUTPUT
            echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        id: build
        if: steps.check-image.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .github/workflows/runner
          file: .github/workflows/runner/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Get image digest
        id: get-digest
        run: |
          if [ "${{ steps.check-image.outputs.built }}" == "true" ]; then
            # Image was just built - use build output digest
            echo "digest=${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT
            echo "Using digest from build: ${{ steps.build.outputs.digest }}"
          else
            # Image already existed - fetch digest from manifest
            DIGEST=$(docker manifest inspect "${{ steps.check-image.outputs.sha_tag }}" | jq -r '.config.digest')
            echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
            echo "Using digest from existing image: ${DIGEST}"
          fi

      - name: Pull and verify image
        run: |
          SHA_TAG="${{ steps.check-image.outputs.sha_tag }}"

          echo "Pulling image: ${SHA_TAG}"
          docker pull "${SHA_TAG}"

          echo ""
          echo "=== Verifying installed tools ==="

          echo "Testing Azure CLI..."
          docker run --rm "${SHA_TAG}" \
            bash -c "az --version | head -n 1"

          echo "Testing sqlcmd..."
          docker run --rm "${SHA_TAG}" \
            bash -c "sqlcmd --version"

          echo "Testing Java..."
          docker run --rm "${SHA_TAG}" \
            bash -c "java -version 2>&1 | head -n 1"

          echo "Testing SchemaSpy..."
          docker run --rm "${SHA_TAG}" \
            bash -c "ls -lh /opt/schemaspy/"

          echo ""
          echo "✅ All tools verified successfully!"

      - name: Generate summary
        if: always()
        run: |
          BUILT="${{ steps.check-image.outputs.built }}"
          SHA_TAG="${{ steps.check-image.outputs.sha_tag }}"

          if [ "$BUILT" == "true" ]; then
            # Image was freshly built
            echo "### Docker Image Build Summary :whale:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** ✅ Built and pushed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Image**: ${{ steps.image-name.outputs.value }}" >> $GITHUB_STEP_SUMMARY
            echo "- **SHA Tag**: \`${SHA_TAG}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **All Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Digest**: \`${{ steps.get-digest.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Verification Results" >> $GITHUB_STEP_SUMMARY
            echo "All pre-installed tools verified:" >> $GITHUB_STEP_SUMMARY
            echo "- Azure CLI ✅" >> $GITHUB_STEP_SUMMARY
            echo "- sqlcmd ✅" >> $GITHUB_STEP_SUMMARY
            echo "- Java (for SchemaSpy) ✅" >> $GITHUB_STEP_SUMMARY
            echo "- SchemaSpy JARs ✅" >> $GITHUB_STEP_SUMMARY
          else
            # Image already existed, was reused
            echo "### Docker Image Reused :recycle:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** ⏭️ Image already exists, skipped build" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Image**: ${{ steps.image-name.outputs.value }}" >> $GITHUB_STEP_SUMMARY
            echo "- **SHA Tag**: \`${SHA_TAG}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Digest**: \`${{ steps.get-digest.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Verification Results" >> $GITHUB_STEP_SUMMARY
            echo "Existing image verified and functional ✅" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${SHA_TAG}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
