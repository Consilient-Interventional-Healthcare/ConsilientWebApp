on:
  workflow_call:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ${{ vars.CONTAINER_REGISTRY || 'ghcr.io' }}

jobs:
  build-and-verify:
    name: Verify existence and Build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name != 'pull_request'

    steps:
      - name: Set lowercase image name
        id: image-name
        run: |
          # Convert repository name to lowercase (Docker requirement)
          IMAGE_NAME=$(echo "${{ github.repository }}/actions-runner" | tr '[:upper:]' '[:lower:]')
          echo "value=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Using image name: ${IMAGE_NAME}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.value }}
          tags: |
            type=sha,prefix={{branch}}-,format=short
            type=schedule,pattern={{date 'YYYYMMDD'}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
          labels: |
            org.opencontainers.image.title=Consilient Actions Runner
            org.opencontainers.image.description=Custom GitHub Actions runner with pre-installed tools
            org.opencontainers.image.vendor=Consilient
            org.opencontainers.image.version=${{ github.sha }}

      - name: Check if image exists
        id: check-image
        run: |
          # Extract the SHA-based tag from metadata output (format: registry/image:branch-sha)
          TAGS="${{ steps.meta.outputs.tags }}"
          IMAGE_NAME="${{ steps.image-name.outputs.value }}"
          SHA_TAG=$(echo "$TAGS" | grep -oP "${IMAGE_NAME}:[^[:space:]]+-[a-f0-9]{7}" | head -n 1)

          if [ -z "$SHA_TAG" ]; then
            # Fallback: construct SHA tag manually if grep fails
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            SHA_TAG="${IMAGE_NAME}:${{ github.ref_name }}-${SHORT_SHA}"
          fi

          # Ensure full registry path
          if [[ ! "$SHA_TAG" =~ ^${{ env.REGISTRY }} ]]; then
            SHA_TAG="${{ env.REGISTRY }}/${SHA_TAG}"
          fi

          echo "Checking for image: ${SHA_TAG}"

          if docker manifest inspect "${SHA_TAG}" > /dev/null 2>&1; then
            echo "✅ Image already exists: ${SHA_TAG}"
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT

            # Generate summary for existing image
            echo "### Docker Image Exists :recycle:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** ✅ Image already exists in registry" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Image**: ${IMAGE_NAME}" >> $GITHUB_STEP_SUMMARY
            echo "- **Tag**: \`${SHA_TAG}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Skipping build - using existing image." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Pull Command" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${SHA_TAG}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

            # Exit successfully - skip all remaining steps
            exit 0
          else
            echo "⚠️  Image not found, will build: ${SHA_TAG}"
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        id: build
        if: steps.check-image.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .github/workflows/runner
          file: .github/workflows/runner/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Verify push success
        if: steps.check-image.outputs.exists == 'false'
        run: |
          SHA_TAG="${{ steps.check-image.outputs.sha_tag }}"

          echo "Verifying image was pushed successfully: ${SHA_TAG}"

          if docker manifest inspect "${SHA_TAG}" > /dev/null 2>&1; then
            echo "✅ Image successfully pushed to registry: ${SHA_TAG}"
          else
            echo "❌ Failed to verify image in registry: ${SHA_TAG}"
            exit 1
          fi

      - name: Generate build summary
        if: steps.check-image.outputs.exists == 'false'
        run: |
          SHA_TAG="${{ steps.check-image.outputs.sha_tag }}"

          echo "### Docker Image Built Successfully :whale:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ✅ Built and pushed to registry" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ steps.image-name.outputs.value }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: \`${SHA_TAG}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **All Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest**: \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${SHA_TAG}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
