name: Build Runner Image
on:
  workflow_call:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ${{ vars.CONTAINER_REGISTRY || 'ghcr.io' }}

jobs:
  build-and-verify:
    name: Verify existence and Build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name != 'pull_request'

    steps:
      - name: Set lowercase image name
        id: image-name
        run: |
          # Convert repository name to lowercase (Docker requirement)
          IMAGE_NAME=$(echo "${{ github.repository }}/actions-runner" | tr '[:upper:]' '[:lower:]')
          echo "value=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Using image name: ${IMAGE_NAME}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Compute Dockerfile hash
        id: dockerfile-hash
        run: |
          # Compute SHA256 hash of Dockerfile and take first 12 characters
          HASH=$(sha256sum .github/workflows/runner/Dockerfile | cut -d' ' -f1 | cut -c1-12)
          echo "hash=${HASH}" >> $GITHUB_OUTPUT
          echo "Dockerfile hash: ${HASH}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if image exists
        id: check-image
        run: |
          # Use hash-based tag instead of SHA-based tag for content-aware caching
          IMAGE_NAME="${{ steps.image-name.outputs.value }}"
          DOCKERFILE_HASH="${{ steps.dockerfile-hash.outputs.hash }}"
          HASH_TAG="${{ env.REGISTRY }}/${IMAGE_NAME}:dockerfile-${DOCKERFILE_HASH}"

          echo "Checking for image: ${HASH_TAG}"

          if docker manifest inspect "${HASH_TAG}" > /dev/null 2>&1; then
            echo "âœ… Image already exists: ${HASH_TAG}"
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "hash_tag=${HASH_TAG}" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸  Image not found, will build: ${HASH_TAG}"
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "hash_tag=${HASH_TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check-image.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.value }}
          tags: |
            type=raw,value=dockerfile-${{ steps.dockerfile-hash.outputs.hash }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
          labels: |
            org.opencontainers.image.title=Consilient Actions Runner
            org.opencontainers.image.description=Custom GitHub Actions runner with pre-installed tools
            org.opencontainers.image.vendor=Consilient
            org.opencontainers.image.version=${{ github.sha }}

      - name: Build and push Docker image
        id: build
        if: steps.check-image.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .github/workflows/runner
          file: .github/workflows/runner/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Summary
        if: always()
        run: |
          HASH_TAG="${{ steps.check-image.outputs.hash_tag }}"
          IMAGE_EXISTS="${{ steps.check-image.outputs.exists }}"
          IMAGE_NAME="${{ steps.image-name.outputs.value }}"

          if [ "$IMAGE_EXISTS" = "true" ]; then
            # Image already existed
            echo "### Runner Image Ready â™»ï¸" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** âœ… Using existing image from registry" >> $GITHUB_STEP_SUMMARY
            echo "**Action:** Build skipped (image already exists)" >> $GITHUB_STEP_SUMMARY
          else
            # Image was built
            echo "### Runner Image Built ðŸ³" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** âœ… Newly built and pushed to registry" >> $GITHUB_STEP_SUMMARY
            echo "**Action:** Image recreated for Dockerfile changes" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Build Details:**" >> $GITHUB_STEP_SUMMARY
            echo "- **Digest**: \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **All Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Information:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${IMAGE_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "- **Hash Tag**: \`${HASH_TAG}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Dockerfile Hash**: \`${{ steps.dockerfile-hash.outputs.hash }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Pull Command (Latest)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${IMAGE_NAME}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Pull Command (Specific Dockerfile)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${HASH_TAG}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
