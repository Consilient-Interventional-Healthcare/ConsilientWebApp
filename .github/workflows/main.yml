name: Consilient Deployment Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - prod
      run-terraform:
        description: 'Run Terraform deployment'
        required: false
        type: boolean
        default: true
      run-databases:
        description: 'Run database deployment'
        required: false
        type: boolean
        default: true
      recreate-database-objects:
        description: 'Recreate all database objects (DELETE ALL DATA - dev only)'
        required: false
        type: boolean
        default: false
      allow-local-firewall:
        description: 'Allow local firewall rule for SQL Server (act testing only - INSECURE)'
        required: false
        type: boolean
        default: false
      run-health-checks:
        description: 'Run health checks after deployment'
        required: false
        type: boolean
        default: true
      run-db-docs:
        description: 'Run database documentation generation'
        required: false
        type: boolean
        default: true
      run-api-deployment:
        description: 'Run .NET API deployment'
        required: false
        type: boolean
        default: true
      run-react-deployment:
        description: 'Run React app deployment'
        required: false
        type: boolean
        default: true
      enable-debug:
        description: 'Enable verbose debug logging and detailed workflow output'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pull-requests: read
  id-token: write
  pages: write
  packages: write

concurrency:
  group: main-${{ github.ref }}
  cancel-in-progress: true

# Global configuration variables
# To customize these values, set them as repository/organization variables in GitHub:
# - AZURE_REGION
# - AZURE_RESOURCE_GROUP
# - CONTAINER_REGISTRY


jobs:
  initialize-workflow:
    name: Initialize Workflow
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      environment: ${{ steps.initialize.outputs.environment }}
      runner_image: ${{ steps.initialize.outputs.runner_image }}
    steps:
      - name: Initialize configuration
        id: initialize
        uses: ./.github/actions/initialize
        with:
          environment: ${{ github.event.inputs.environment || 'dev' }}

  build-runner-image:
    name: Image Runner
    needs: [initialize-workflow]
    uses: ./.github/workflows/build-runner-image.yml
    permissions:
      contents: read
      packages: write
    secrets: inherit

  warm-docker-cache:
    name: Warm Docker Cache
    needs: [initialize-workflow, build-runner-image]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image for cache
        run: |
          echo "ðŸ³ Pre-pulling Docker image to warm cache for subsequent jobs..."
          docker pull ${{ needs.initialize-workflow.outputs.runner_image }}
          echo "âœ… Docker image cached successfully"

  terraform:
    name: Terraform
    needs: [initialize-workflow, build-runner-image, discover-databases, warm-docker-cache]
    # Run on push events, or when explicitly enabled in workflow_dispatch
    # Logic: (NOT manual trigger) OR (manual AND not disabled)
    if: |
      (github.event_name != 'workflow_dispatch' || inputs.run-terraform != false) &&
      (needs.build-runner-image.result == 'success' || needs.build-runner-image.result == 'skipped') &&
      (needs.discover-databases.result == 'success' || needs.discover-databases.result == 'skipped')
    uses: ./.github/workflows/terraform.yml
    with:
      environment: ${{ needs.initialize-workflow.outputs.environment }}
      action: apply
      allow-local-firewall: ${{ inputs.allow-local-firewall || false }}
      enable-debug: ${{ inputs.enable-debug || false }}
      runner_image: ${{ needs.initialize-workflow.outputs.runner_image }}
    secrets: inherit

  # ============================================================================
  # DATABASE MANAGEMENT: Discovery, Deployment, and Documentation
  # ============================================================================
  # This section handles all database-related operations:
  # 1. discover-databases: Scans for databases and prepares metadata
  # 2. deploy-databases: Deploys discovered databases
  # 3. generate-db-docs: Generates documentation for configured databases
  # ============================================================================

  discover-databases:
    name: Discover Databases
    needs: [initialize-workflow]
    runs-on: ubuntu-latest
    outputs:
      database_directories: ${{ steps.discover.outputs.database_directories }}
      database_configs: ${{ steps.discover.outputs.database_configs }}
      count: ${{ steps.discover.outputs.count }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Discover databases
        id: discover
        uses: ./.github/actions/discover-databases
        with:
          scripts_path: 'src/Databases'

  deploy-databases:
    name: Deploy Databases
    needs: [initialize-workflow, discover-databases, terraform, build-runner-image, warm-docker-cache]
    if: |
      (github.event_name != 'workflow_dispatch' || inputs.run-databases != false) &&
      always() &&
      (needs.build-runner-image.result == 'success' || needs.build-runner-image.result == 'skipped') &&
      (needs.terraform.result == 'success' || needs.terraform.result == 'skipped') &&
      needs.discover-databases.result == 'success' &&
      needs.discover-databases.outputs.count != '0'
    uses: ./.github/workflows/databases.yml
    with:
      environment: ${{ needs.initialize-workflow.outputs.environment }}
      databases: ${{ needs.discover-databases.outputs.database_directories }}
      recreate-database-objects: ${{ inputs.recreate-database-objects || false }}
      azure-sql-server-fqdn: ${{ needs.terraform.outputs.sql_server_fqdn }}
      runner_image: ${{ needs.initialize-workflow.outputs.runner_image }}
    secrets: inherit

  generate-db-docs:
    name: Database Documentation
    needs: [initialize-workflow, discover-databases, deploy-databases, terraform, warm-docker-cache]
    if: |
      (github.event_name != 'workflow_dispatch' || inputs.run-db-docs != false) &&
      (github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch') &&
      always() &&
      needs.initialize-workflow.result == 'success' &&
      needs.discover-databases.result == 'success' &&
      needs.discover-databases.outputs.count != '0'
    uses: ./.github/workflows/database-docs.yml
    with:
      environment: ${{ needs.initialize-workflow.outputs.environment }}
      database-configs: ${{ needs.discover-databases.outputs.database_configs }}
      azure-sql-server-fqdn: ${{ needs.terraform.outputs.sql_server_fqdn }}
      runner_image: ${{ needs.initialize-workflow.outputs.runner_image }}
    secrets: inherit

  # ============================================================================
  # END DATABASE MANAGEMENT SECTION
  # ============================================================================

  deploy-dotnet-apps:
    name: Deploy API
    needs: [initialize-workflow, terraform, deploy-databases, build-runner-image, warm-docker-cache]
    if: |
      (github.event_name != 'workflow_dispatch' || inputs.run-api-deployment != false) &&
      always() &&
      (needs.build-runner-image.result == 'success' || needs.build-runner-image.result == 'skipped') &&
      (needs.terraform.result == 'success' || needs.terraform.result == 'skipped') &&
      (needs.deploy-databases.result == 'success' || needs.deploy-databases.result == 'skipped')
    uses: ./.github/workflows/dotnet-apps.yml
    with:
      environment: ${{ needs.initialize-workflow.outputs.environment }}
      api_app_name: ${{ needs.terraform.outputs.api_app_name || format('consilient-api-{0}', needs.initialize-workflow.outputs.environment) }}
      acr_registry: ${{ needs.terraform.outputs.acr_registry_url }}
      resource_group: ${{ needs.terraform.outputs.resource_group_name }}
      runner_image: ${{ needs.initialize-workflow.outputs.runner_image }}
      api_image_name: 'consilient-api'
    secrets: inherit

  deploy-react-apps:
    name: Deploy React
    needs: [initialize-workflow, terraform, deploy-databases, build-runner-image, warm-docker-cache]
    if: |
      (github.event_name != 'workflow_dispatch' || inputs.run-react-deployment != false) &&
      always() &&
      (needs.build-runner-image.result == 'success' || needs.build-runner-image.result == 'skipped') &&
      (needs.deploy-databases.result == 'success' || needs.deploy-databases.result == 'skipped')
    uses: ./.github/workflows/react-apps.yml
    with:
      environment: ${{ needs.initialize-workflow.outputs.environment }}
      react_app_name: ${{ needs.terraform.outputs.react_app_name || format('consilient-react-{0}', needs.initialize-workflow.outputs.environment) }}
      acr_registry: ${{ needs.terraform.outputs.acr_registry_url }}
      resource_group: ${{ needs.terraform.outputs.resource_group_name }}
      runner_image: ${{ needs.initialize-workflow.outputs.runner_image }}
      react_image_name: 'consilient-react'
    secrets: inherit

