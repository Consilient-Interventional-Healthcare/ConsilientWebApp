name: Build Docker Image
on:
  workflow_call:
    inputs:
      image_type:
        description: 'Type of image to build: actions-runner or schemaspy-runner'
        required: true
        type: string
    outputs:
      image_tag:
        description: 'Full image tag with hash'
        value: ${{ jobs.build-and-verify.outputs.image_tag }}
      image_exists:
        description: 'Whether the image already existed'
        value: ${{ jobs.build-and-verify.outputs.image_exists }}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ${{ vars.CONTAINER_REGISTRY || 'ghcr.io' }}

jobs:
  build-and-verify:
    name: Build ${{ inputs.image_type }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name != 'pull_request'
    outputs:
      image_tag: ${{ steps.check-image.outputs.hash_tag }}
      image_exists: ${{ steps.check-image.outputs.exists }}

    steps:
      - name: Validate image type
        run: |
          if [[ "${{ inputs.image_type }}" != "actions-runner" && "${{ inputs.image_type }}" != "schemaspy-runner" ]]; then
            echo "âŒ Invalid image_type: ${{ inputs.image_type }}"
            echo "Must be 'actions-runner' or 'schemaspy-runner'"
            exit 1
          fi

      - name: Set image configuration
        id: config
        run: |
          IMAGE_TYPE="${{ inputs.image_type }}"
          REPO_LOWERCASE=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

          if [ "$IMAGE_TYPE" = "actions-runner" ]; then
            echo "dockerfile=Dockerfile" >> $GITHUB_OUTPUT
            echo "image_name=${REPO_LOWERCASE}/actions-runner" >> $GITHUB_OUTPUT
            echo "title=Consilient Actions Runner" >> $GITHUB_OUTPUT
            echo "description=Custom GitHub Actions runner with pre-installed tools" >> $GITHUB_OUTPUT
          else
            echo "dockerfile=Dockerfile.schemaspy" >> $GITHUB_OUTPUT
            echo "image_name=${REPO_LOWERCASE}/schemaspy-runner" >> $GITHUB_OUTPUT
            echo "title=Consilient SchemaSpy Runner" >> $GITHUB_OUTPUT
            echo "description=Database documentation runner with SchemaSpy, Azure CLI, and sqlcmd" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Compute Dockerfile hash
        id: dockerfile-hash
        run: |
          DOCKERFILE=".github/workflows/runner/${{ steps.config.outputs.dockerfile }}"
          if [ ! -f "$DOCKERFILE" ]; then
            echo "âŒ Dockerfile not found: $DOCKERFILE"
            exit 1
          fi
          HASH=$(sha256sum "$DOCKERFILE" | cut -d' ' -f1 | cut -c1-12)
          echo "hash=${HASH}" >> $GITHUB_OUTPUT
          echo "Dockerfile hash: ${HASH}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if image exists
        id: check-image
        run: |
          IMAGE_NAME="${{ steps.config.outputs.image_name }}"
          DOCKERFILE_HASH="${{ steps.dockerfile-hash.outputs.hash }}"
          HASH_TAG="${{ env.REGISTRY }}/${IMAGE_NAME}:dockerfile-${DOCKERFILE_HASH}"

          echo "Checking for image: ${HASH_TAG}"

          if docker manifest inspect "${HASH_TAG}" > /dev/null 2>&1; then
            echo "âœ… Image already exists: ${HASH_TAG}"
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "hash_tag=${HASH_TAG}" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸  Image not found, will build: ${HASH_TAG}"
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "hash_tag=${HASH_TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check-image.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.config.outputs.image_name }}
          tags: |
            type=raw,value=dockerfile-${{ steps.dockerfile-hash.outputs.hash }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
          labels: |
            org.opencontainers.image.title=${{ steps.config.outputs.title }}
            org.opencontainers.image.description=${{ steps.config.outputs.description }}
            org.opencontainers.image.vendor=Consilient
            org.opencontainers.image.version=${{ github.sha }}

      - name: Build and push Docker image
        id: build
        if: steps.check-image.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .github/workflows/runner
          file: .github/workflows/runner/${{ steps.config.outputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,type=registry,ref=${{ env.REGISTRY }}/${{ steps.config.outputs.image_name }}
          cache-to: type=gha,mode=max,image-manifest=true,oci-mediatypes=true
          platforms: linux/amd64

      - name: Summary
        if: always()
        run: |
          HASH_TAG="${{ steps.check-image.outputs.hash_tag }}"
          IMAGE_EXISTS="${{ steps.check-image.outputs.exists }}"
          IMAGE_NAME="${{ steps.config.outputs.image_name }}"
          IMAGE_TYPE="${{ inputs.image_type }}"

          if [ "$IMAGE_EXISTS" = "true" ]; then
            echo "### ${IMAGE_TYPE} Image Ready â™»ï¸" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** âœ… Using existing image from registry" >> $GITHUB_STEP_SUMMARY
            echo "**Action:** Build skipped (image already exists)" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ${IMAGE_TYPE} Image Built ðŸ³" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** âœ… Newly built and pushed to registry" >> $GITHUB_STEP_SUMMARY
            echo "**Action:** Image recreated for Dockerfile changes" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Build Details:**" >> $GITHUB_STEP_SUMMARY
            echo "- **Digest**: \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **All Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Information:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${IMAGE_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "- **Hash Tag**: \`${HASH_TAG}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Dockerfile Hash**: \`${{ steps.dockerfile-hash.outputs.hash }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${HASH_TAG}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
