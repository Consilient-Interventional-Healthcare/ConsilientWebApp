name: Build and deploy Consilient.Api to Azure

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/Consilient.Api/**'
      - '.github/workflows/dotnet_apps.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'

env:
  IMAGE_NAME: consilientapi
  IMAGE_TAG: v${{ github.run_number }}-${{ github.sha }}

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-api-${{ github.event.inputs.environment || 'dev' }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v2.3.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image (Consilient.Api)
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Consilient.Api/Dockerfile
          push: true
          tags: ${{ secrets.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          build-args: |
            BUILD_CONFIGURATION=Release

      - name: Deploy image to Azure Web App for Containers
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_API_WEBAPP_NAME }}
          images: ${{ secrets.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
