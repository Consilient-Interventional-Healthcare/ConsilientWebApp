name: "03 - Deploy .NET Apps"

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/Consilient.Api/**'
      - '.github/workflows/dotnet_apps.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: string
      api_app_name:
        description: 'Name of the API App Service (from Terraform or calculated)'
        required: false
        type: string
        default: ''
      acr_registry:
        description: 'Azure Container Registry URL (from Terraform)'
        required: false
        type: string
        default: ''
      resource_group:
        description: 'Azure Resource Group name'
        required: false
        type: string
        default: ''
      skip_health_checks:
        description: 'Skip health checks after deployment'
        required: false
        type: boolean
        default: false

env:
  IMAGE_NAME: ${{ vars.API_IMAGE_NAME || 'consilientapi' }}
  IMAGE_TAG: v${{ github.run_number }}-${{ github.sha }}
  # Three-tier fallback: input > variable > secret > fail
  API_APP_NAME: ${{ inputs.api_app_name || secrets.AZURE_API_WEBAPP_NAME }}
  ACR_REGISTRY: ${{ inputs.acr_registry || vars.ACR_REGISTRY_URL || secrets.ACR_REGISTRY }}
  RESOURCE_GROUP: ${{ inputs.resource_group }}

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-api-${{ github.event.inputs.environment || 'dev' }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || github.event.inputs.environment || 'dev' }}
    outputs:
      api_app_name: ${{ env.API_APP_NAME }}
      previous_image: ${{ steps.capture_previous.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Deployment Configuration
        run: |
          echo "=== Deployment Configuration Validation ==="
          echo "Environment: ${{ inputs.environment || github.event.inputs.environment || 'dev' }}"
          echo "API App Name: ${API_APP_NAME}"
          echo "ACR Registry: ${ACR_REGISTRY}"

          if [ -z "${API_APP_NAME}" ]; then
            echo "ERROR: API App Service name is not set!"
            echo "This value should come from:"
            echo "  1. Terraform outputs (preferred)"
            echo "  2. Workflow input (when terraform is skipped)"
            echo "  3. Secret AZURE_API_WEBAPP_NAME (legacy fallback)"
            exit 1
          fi

          if [ -z "${ACR_REGISTRY}" ]; then
            echo "ERROR: ACR Registry URL is not set!"
            exit 1
          fi

          echo "Configuration validation passed!"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure (OIDC)
        if: ${{ !env.ACT }}
        uses: azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure (Service Principal for act)
        if: ${{ env.ACT }}
        uses: azure/login@v2.3.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR (via Azure CLI)
        if: ${{ !env.ACT }}
        run: |
          az acr login --name $(echo "${ACR_REGISTRY}" | sed 's/\.azurecr\.io//')

      - name: Log in to ACR (Service Principal for act)
        if: ${{ env.ACT }}
        run: |
          az acr login --name $(echo "${ACR_REGISTRY}" | sed 's/\.azurecr\.io//')

      - name: Capture Previous Deployment
        id: capture_previous
        run: |
          if [ -n "${RESOURCE_GROUP}" ]; then
            CURRENT_IMAGE=$(az webapp config container show \
              --name "${API_APP_NAME}" \
              --resource-group "${RESOURCE_GROUP}" \
              --query '[0].value' -o tsv 2>/dev/null || echo "")
            echo "Previous image: ${CURRENT_IMAGE}"
            echo "image=${CURRENT_IMAGE}" >> $GITHUB_OUTPUT
          else
            echo "No resource group configured - skipping previous image capture"
            echo "image=" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image (Consilient.Api)
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Consilient.Api/Dockerfile
          push: true
          tags: ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          build-args: |
            BUILD_CONFIGURATION=Release

      - name: Deploy image to Azure Web App for Containers
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.API_APP_NAME }}
          images: ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  health-check-api:
    name: Health Check API
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: ${{ !inputs.skip_health_checks }}
    environment: ${{ inputs.environment || github.event.inputs.environment || 'dev' }}
    steps:
      - name: Wait for Deployment
        run: |
          echo "Waiting 30 seconds for deployment to stabilize..."
          sleep 30

      - name: Health Check with Retry
        id: health_check
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://${{ needs.build-and-deploy.outputs.api_app_name }}.azurewebsites.net/health
          max-attempts: 5
          retry-delay: 10s
          retry-all: true

      - name: Verify Database Connection
        run: |
          echo "Parsing health check response..."
          RESPONSE='${{ steps.health_check.outputs.response }}'

          # Check if response is valid JSON
          if ! echo "$RESPONSE" | jq empty 2>/dev/null; then
            echo "ERROR: Invalid JSON response"
            echo "Response: $RESPONSE"
            exit 1
          fi

          # Verify overall status
          STATUS=$(echo "$RESPONSE" | jq -r '.status')
          if [ "$STATUS" != "Healthy" ]; then
            echo "ERROR: API health status is $STATUS"
            exit 1
          fi

          # Verify database connectivity
          DB_STATUS=$(echo "$RESPONSE" | jq -r '.results.ConsilientDbContext.status')
          if [ "$DB_STATUS" != "Healthy" ]; then
            echo "ERROR: Database connection status is $DB_STATUS"
            exit 1
          fi

          echo "SUCCESS: API and database are healthy"
          echo "Overall Status: $STATUS"
          echo "Database Status: $DB_STATUS"

      - name: Login to Azure for Rollback
        if: failure()
        uses: azure/login@v2.3.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Rollback Deployment
        if: failure()
        env:
          RESOURCE_GROUP: ${{ inputs.resource_group }}
          APP_NAME: ${{ needs.build-and-deploy.outputs.api_app_name }}
          PREVIOUS_IMAGE: ${{ needs.build-and-deploy.outputs.previous_image }}
          ACR_REGISTRY: ${{ inputs.acr_registry || secrets.ACR_REGISTRY }}
        run: |
          echo "=== DEPLOYMENT ROLLBACK INITIATED ==="
          echo "Reason: Health check failed"
          echo "App Name: ${APP_NAME}"
          echo "Resource Group: ${RESOURCE_GROUP}"
          echo "Previous Image: ${PREVIOUS_IMAGE}"

          # Verify we have a previous image
          if [ -z "$PREVIOUS_IMAGE" ]; then
            echo "WARNING: No previous image found"
            echo "This may be the first deployment - cannot rollback"
            exit 1
          fi

          # Rollback container configuration
          echo "Rolling back container image..."
          az webapp config container set \
            --name "$APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --docker-custom-image-name "$PREVIOUS_IMAGE" \
            --docker-registry-server-url "https://${ACR_REGISTRY}"

          # Restart application
          echo "Restarting application..."
          az webapp restart \
            --name "$APP_NAME" \
            --resource-group "$RESOURCE_GROUP"

          # Wait for restart
          echo "Waiting for restart to complete..."
          sleep 20

          # Verify rollback
          echo "Verifying rollback..."
          CURRENT_IMAGE=$(az webapp config container show \
            --name "$APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query '[0].value' -o tsv)

          echo "Current image after rollback: ${CURRENT_IMAGE}"

          echo "=== ROLLBACK COMPLETE ==="
          echo "Deployment failed and was rolled back to previous version"
          exit 1
