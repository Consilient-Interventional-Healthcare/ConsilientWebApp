name: Deploy API Application

on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: string
      api_app_name:
        description: 'Name of the API App Service (from Terraform or calculated)'
        required: false
        type: string
        default: ''
      acr_registry:
        description: 'Azure Container Registry URL (from Terraform)'
        required: false
        type: string
        default: ''
      resource_group:
        description: 'Azure Resource Group name'
        required: false
        type: string
        default: ''
      runner_image:
        description: 'Docker image for the deployment container'
        required: true
        type: string
      api_image_name:
        description: 'Docker image name for the API'
        required: false
        type: string
        default: 'consilient-api'
      cache_image_ref:
        description: 'Docker cache image reference (e.g., registry/image:latest)'
        required: false
        type: string
        default: ''
    secrets:
      ARM_CLIENT_ID:
        required: true
        description: 'Azure Service Principal Client ID for OIDC authentication'
      ARM_TENANT_ID:
        required: true
        description: 'Azure Tenant ID for OIDC authentication'
      AZURE_SUBSCRIPTION_ID:
        required: true
        description: 'Azure Subscription ID for OIDC authentication'
      ARM_CLIENT_SECRET:
        required: false
        description: 'Azure Client Secret for local testing with act (fallback)'
      AZURE_API_WEBAPP_NAME:
        required: false
        description: 'Azure Web App name (legacy fallback, prefer workflow input)'
    outputs:
      api_app_name:
        description: 'API App Service name'
        value: ${{ jobs.build-and-deploy.outputs.api_app_name }}
      previous_image:
        description: 'Previous container image for rollback'
        value: ${{ jobs.build-and-deploy.outputs.previous_image }}

env:
  IMAGE_NAME: ${{ inputs.api_image_name }}
  IMAGE_TAG: v${{ github.run_number }}-${{ github.sha }}
  API_APP_NAME: ${{ inputs.api_app_name }}
  ACR_REGISTRY: ${{ inputs.acr_registry }}
  RESOURCE_GROUP: ${{ inputs.resource_group }}
  ACT: false
  # Reusable image references for caching (passed from main workflow, or computed as fallback)
  IMAGE_CACHE_REF: ${{ inputs.cache_image_ref || format('{0}/{1}:latest', inputs.acr_registry, inputs.api_image_name) }}

permissions:
  contents: read
  id-token: write
  packages: read

concurrency:
  group: deploy-api-${{ inputs.environment || github.event.inputs.environment || 'dev' }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy API
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
    outputs:
      api_app_name: ${{ env.API_APP_NAME }}
      previous_image: ${{ steps.capture_previous.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Validate environment input and secrets
        uses: ./.github/actions/validate-inputs
        with:
          environment: ${{ inputs.environment || github.event.inputs.environment || 'dev' }}
          required-secrets: |
            [
              {"name": "AZURE_SUBSCRIPTION_ID", "env": "AZURE_SUBSCRIPTION_ID", "description": "Azure subscription"},
              {"name": "ARM_CLIENT_ID", "env": "ARM_CLIENT_ID", "description": "Azure authentication"},
              {"name": "ARM_CLIENT_SECRET", "env": "ARM_CLIENT_SECRET", "description": "Azure authentication"},
              {"name": "ARM_TENANT_ID", "env": "ARM_TENANT_ID", "description": "Azure authentication"}
            ]

      - name: Validate Deployment Configuration
        run: |
          echo "=== Deployment Configuration Validation ==="
          echo "Environment: ${{ inputs.environment || github.event.inputs.environment || 'dev' }}"
          echo "API App Name: ${API_APP_NAME}"
          echo "ACR Registry: ${ACR_REGISTRY}"

          if [ -z "${API_APP_NAME}" ]; then
            echo "ERROR: API App Service name is not set!"
            echo "This value should come from:"
            echo "  1. Terraform outputs (preferred)"
            echo "  2. Workflow input (when terraform is skipped)"
            echo "  3. Secret AZURE_API_WEBAPP_NAME (legacy fallback)"
            exit 1
          fi

          if [ -z "${ACR_REGISTRY}" ]; then
            echo "ERROR: ACR Registry URL is not set!"
            exit 1
          fi

          echo "Configuration validation passed!"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure (OIDC + act fallback)
        uses: ./.github/actions/azure-login
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.ARM_CLIENT_SECRET || '' }}

      - name: Log in to ACR
        uses: ./.github/actions/acr-login
        with:
          registry: ${{ env.ACR_REGISTRY }}

      - name: Capture Previous Deployment
        id: capture_previous
        uses: ./.github/actions/capture-previous-deployment
        with:
          app-name: ${{ env.API_APP_NAME }}
          resource-group: ${{ env.RESOURCE_GROUP }}

      - name: Build and push Docker image (Consilient.Api)
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Consilient.Api/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_CACHE_REF }}
          build-args: |
            BUILD_CONFIGURATION=Release
          cache-from: |
            type=gha
            type=registry,ref=${{ env.IMAGE_CACHE_REF }}
          cache-to: type=gha,mode=max

      - name: Deploy image to Azure Web App for Containers
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.API_APP_NAME }}
          images: ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Build and Deploy Summary
        run: |
          echo "### Build and Deploy Complete ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** \`${{ inputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **API App Name:** \`${{ env.API_APP_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag:** \`${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image:** \`${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Steps Completed:**" >> $GITHUB_STEP_SUMMARY
          echo "- ✓ API application built in Release configuration" >> $GITHUB_STEP_SUMMARY
          echo "- ✓ Docker image pushed to ACR" >> $GITHUB_STEP_SUMMARY
          echo "- ✓ Container image deployed to Azure Web App for Containers" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Microsoft OAuth Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Configure the following Redirect URIs in your Microsoft Entra ID app registration:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Template:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "https://{API_APP_NAME}.azurewebsites.net/auth/microsoft/callback" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Actual Redirect URI:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "https://${{ env.API_APP_NAME }}.azurewebsites.net/auth/microsoft/callback" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**For Local Development:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "https://localhost:5001/auth/microsoft/callback" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  health-check-api:
    name: Check API Health
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: needs.build-and-deploy.result == 'success'
    environment: ${{ inputs.environment }}
    # Job fails when health check fails (rollback is skipped for dev in the action)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: API Health Check with Rollback
        id: health_check
        uses: ./.github/actions/health-check-api
        with:
          app-name: ${{ needs.build-and-deploy.outputs.api_app_name }}
          endpoint-url: https://${{ needs.build-and-deploy.outputs.api_app_name }}.azurewebsites.net/health
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.ARM_CLIENT_SECRET || '' }}
          resource-group: ${{ inputs.resource_group }}
          previous-image: ${{ needs.build-and-deploy.outputs.previous_image }}
          acr-registry: ${{ inputs.acr_registry }}
          environment: ${{ inputs.environment }}
          wait-seconds: '15'
          max-attempts: '6'
          retry-delay: '10s'

      - name: Health Check Summary
        if: always()
        run: |
          echo "### API Health Check Complete ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Health Check Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- **App Name:** \`${{ needs.build-and-deploy.outputs.api_app_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Endpoint:** \`https://${{ needs.build-and-deploy.outputs.api_app_name }}.azurewebsites.net/health\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** \`${{ steps.health_check.outputs.status }}\`" >> $GITHUB_STEP_SUMMARY
