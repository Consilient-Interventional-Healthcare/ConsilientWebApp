name: Deploy React Application

on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: string
      react_app_name:
        description: 'Name of the React App Service (from Terraform or calculated)'
        required: false
        type: string
        default: ''
      acr_registry:
        description: 'Azure Container Registry URL (from Terraform)'
        required: false
        type: string
        default: ''
      resource_group:
        description: 'Azure Resource Group name'
        required: false
        type: string
        default: ''
      runner_image:
        description: 'Docker image for the deployment container'
        required: true
        type: string
      react_image_name:
        description: 'Docker image name for React app'
        required: false
        type: string
        default: 'consilient-react'
    secrets:
      ARM_CLIENT_ID:
        required: true
        description: 'Azure Service Principal Client ID for OIDC authentication'
      ARM_TENANT_ID:
        required: true
        description: 'Azure Tenant ID for OIDC authentication'
      AZURE_SUBSCRIPTION_ID:
        required: true
        description: 'Azure Subscription ID for OIDC authentication'
      ARM_CLIENT_SECRET:
        required: false
        description: 'Azure Client Secret for local testing with act (fallback)'
      AZURE_WEBAPP_NAME:
        required: false
        description: 'Azure Web App name (legacy fallback, prefer workflow input)'
    outputs:
      react_app_name:
        description: 'React App Service name'
        value: ${{ jobs.build-and-deploy.outputs.react_app_name }}
      previous_image:
        description: 'Previous container image for rollback'
        value: ${{ jobs.build-and-deploy.outputs.previous_image }}

env:
  IMAGE_NAME: ${{ inputs.react_image_name }}
  IMAGE_TAG: v${{ github.run_number }}-${{ github.sha }}
  # Fallback: input > variable
  REACT_APP_NAME: ${{ inputs.react_app_name || secrets.AZURE_WEBAPP_NAME }}
  ACR_REGISTRY: ${{ inputs.acr_registry }}
  RESOURCE_GROUP: ${{ inputs.resource_group }}

permissions:
  contents: read
  id-token: write
  packages: read

concurrency:
  group: deploy-react-${{ inputs.environment || github.event.inputs.environment || 'dev' }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy React Application
    runs-on: ubuntu-latest
    timeout-minutes: 45
    container:
      image: ${{ inputs.runner_image }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    environment: ${{ inputs.environment }}
    outputs:
      react_app_name: ${{ env.REACT_APP_NAME }}
      previous_image: ${{ steps.capture_previous.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Validate environment input
        uses: ./.github/actions/validate-inputs
        with:
          environment: ${{ inputs.environment || github.event.inputs.environment || 'dev' }}

      - name: Validate Deployment Configuration
        run: |
          echo "=== Deployment Configuration Validation ==="
          echo "Environment: ${{ inputs.environment || github.event.inputs.environment || 'dev' }}"
          echo "React App Name: ${REACT_APP_NAME}"
          echo "ACR Registry: ${ACR_REGISTRY}"

          if [ -z "${REACT_APP_NAME}" ]; then
            echo "ERROR: React App Service name is not set!"
            echo "This value should come from:"
            echo "  1. Terraform outputs (preferred)"
            echo "  2. Workflow input (when terraform is skipped)"
            echo "  3. Secret AZURE_WEBAPP_NAME (legacy fallback)"
            exit 1
          fi

          if [ -z "${ACR_REGISTRY}" ]; then
            echo "ERROR: ACR Registry URL is not set!"
            exit 1
          fi

          echo "Configuration validation passed!"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure (OIDC + act fallback)
        uses: ./.github/actions/azure-login
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.ARM_CLIENT_SECRET || '' }}

      - name: Log in to ACR (via Azure CLI)
        run: |
          az acr login --name $(echo "${ACR_REGISTRY}" | sed 's/\.azurecr\.io//')

      - name: Capture Previous Deployment
        id: capture_previous
        run: |
          if [ -n "${RESOURCE_GROUP}" ]; then
            CURRENT_IMAGE=$(az webapp config container show \
              --name "${REACT_APP_NAME}" \
              --resource-group "${RESOURCE_GROUP}" \
              --query '[0].value' -o tsv 2>/dev/null || echo "")
            echo "Previous image: ${CURRENT_IMAGE}"

            # Use explicit "none" instead of empty string
            if [ -z "${CURRENT_IMAGE}" ]; then
              echo "⚠️  No previous image found - this may be first deployment"
              echo "image=none" >> $GITHUB_OUTPUT
            else
              echo "image=${CURRENT_IMAGE}" >> $GITHUB_OUTPUT
            fi
          else
            echo "No resource group configured - skipping previous image capture"
            echo "image=none" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image (Consilient.WebApp2)
        uses: docker/build-push-action@v5
        with:
          context: ./src/Consilient.WebApp2
          file: ./src/Consilient.WebApp2/Dockerfile
          push: true
          tags: ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          build-args: |
            BUILD_CONFIGURATION=Release
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy image to Azure Web App for Containers
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.REACT_APP_NAME }}
          images: ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Summary - Build and Deploy
        run: |
          echo "### Build and Deploy Complete ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** \`${{ inputs.environment || github.event.inputs.environment || 'dev' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **React App Name:** \`${{ env.REACT_APP_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag:** \`${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image:** \`${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Steps Completed:**" >> $GITHUB_STEP_SUMMARY
          echo "- ✓ React application built in Release configuration" >> $GITHUB_STEP_SUMMARY
          echo "- ✓ Docker image pushed to ACR" >> $GITHUB_STEP_SUMMARY
          echo "- ✓ Container image deployed to Azure Web App for Containers" >> $GITHUB_STEP_SUMMARY
          echo "- ✓ Previous image captured for rollback: \`${{ steps.capture_previous.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY

  health-check-react:
    name: Check React App Health
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: needs.build-and-deploy.result == 'success'
    container:
      image: ${{ inputs.runner_image }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    environment: ${{ inputs.environment }}
    continue-on-error: ${{ inputs.environment == 'dev' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Lighthouse Health Check with Rollback
        uses: ./.github/actions/health-check-lighthouse
        with:
          app-url: https://${{ needs.build-and-deploy.outputs.react_app_name }}.azurewebsites.net
          app-name: ${{ needs.build-and-deploy.outputs.react_app_name }}
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.ARM_CLIENT_SECRET || '' }}
          resource-group: ${{ inputs.resource_group }}
          previous-image: ${{ needs.build-and-deploy.outputs.previous_image }}
          acr-registry: ${{ inputs.acr_registry }}
          environment: ${{ inputs.environment }}
          wait-seconds: '45'
          runs: '2'
          min-perf-score: '0.7'
          min-a11y-score: '0.9'
          min-bp-score: '0.7'
          min-seo-score: '0.7'

      - name: Summary - Health Check
        if: always()
        run: |
          echo "### React App Health Check Complete ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Health Check Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- **App URL:** \`https://${{ needs.build-and-deploy.outputs.react_app_name }}.azurewebsites.net\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests:** 2 Lighthouse audit runs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Quality Thresholds:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Performance:** 70%+ (min: 70%)" >> $GITHUB_STEP_SUMMARY
          echo "- **Accessibility:** 90%+ (min: 90%)" >> $GITHUB_STEP_SUMMARY
          echo "- **Best Practices:** 70%+ (min: 70%)" >> $GITHUB_STEP_SUMMARY
          echo "- **SEO:** 70%+ (min: 70%)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Rollback Capability:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Image:** \`${{ needs.build-and-deploy.outputs.previous_image }}\`" >> $GITHUB_STEP_SUMMARY
