name: Manage Azure Infrastructure via TF
on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: string
      action:
        description: 'Terraform action to perform'
        required: false
        type: string
        default: 'plan'
      allow-local-firewall:
        description: 'Allow local firewall rule for SQL Server (act testing only)'
        required: false
        type: boolean
        default: false
      enable-debug:
        description: 'Enable verbose debug logging and detailed workflow output'
        required: false
        type: boolean
        default: false
      runner_image:
        description: 'Docker image for the Terraform container'
        required: true
        type: string
    outputs:
      api_app_name:
        description: "The name of the API App Service"
        value: ${{ jobs.terraform.outputs.api_app_name }}
      react_app_name:
        description: "The name of the React App Service"
        value: ${{ jobs.terraform.outputs.react_app_name }}
      acr_registry_url:
        description: "The URL of the Azure Container Registry"
        value: ${{ jobs.terraform.outputs.acr_registry_url }}
      resource_group_name:
        description: "The name of the Azure Resource Group"
        value: ${{ jobs.terraform.outputs.resource_group_name }}
      sql_server_fqdn:
        description: "The fully qualified domain name of the Azure SQL Server"
        value: ${{ jobs.terraform.outputs.sql_server_fqdn }}
    secrets:
      ARM_CLIENT_ID:
        required: true
        description: 'Service Principal Client ID for Terraform'
      ARM_CLIENT_SECRET:
        required: true
        description: 'Service Principal Client Secret for Terraform'
      ARM_TENANT_ID:
        required: true
        description: 'Service Principal Tenant ID for Terraform'
      SQL_ADMIN_USERNAME:
        required: true
        description: 'SQL Server admin username'
      SQL_ADMIN_PASSWORD:
        required: true
        description: 'SQL Server admin password'
      JWT_SIGNING_SECRET:
        required: true
        description: 'JWT signing secret for authentication tokens'


env:
  WORKING_DIRECTORY: './infra/terraform'

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.runner_image }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    #environment: ${{ inputs.environment }}
    timeout-minutes: 60

    outputs:
      api_app_name: ${{ steps.outputs.outputs.api_app_name }}
      react_app_name: ${{ steps.outputs.outputs.react_app_name }}
      acr_registry_url: ${{ steps.outputs.outputs.acr_registry_url }}
      resource_group_name: ${{ steps.outputs.outputs.resource_group_name }}
      sql_server_fqdn: ${{ steps.outputs.outputs.sql_server_fqdn }}

    permissions:
      contents: read
      id-token: write
      packages: read

    concurrency:
      group: terraform-${{ inputs.environment }}
      cancel-in-progress: false

    env:
      # OIDC Authentication secrets (for azure-login action and validation)
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      # SQL Admin credentials for Terraform
      SQL_ADMIN_USERNAME: ${{ secrets.SQL_ADMIN_USERNAME }}
      SQL_ADMIN_PASSWORD: ${{ secrets.SQL_ADMIN_PASSWORD }}
      # Key Vault credentials for Terraform
      JWT_SIGNING_SECRET: ${{ secrets.JWT_SIGNING_SECRET }}
      # Terraform variables - all passed via environment to avoid committing .tfvars with secrets
      TF_VAR_environment: ${{ inputs.environment }}
      TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_sql_admin_username: ${{ secrets.SQL_ADMIN_USERNAME }}
      TF_VAR_sql_admin_password: ${{ secrets.SQL_ADMIN_PASSWORD }}
      TF_VAR_jwt_signing_secret: ${{ secrets.JWT_SIGNING_SECRET }}
      TF_VAR_enable_local_firewall: ${{ inputs.allow-local-firewall }}
      # Environment-specific (from GitHub Environment Variables)
      TF_VAR_region: ${{ vars.AZURE_REGION }}
      TF_VAR_resource_group_name: ${{ vars.AZURE_RESOURCE_GROUP_NAME }}
      # Container App Environment configuration (from GitHub Repository Variables)
      # Using free-tier shared CAE mode: all environments share a single CAE instance
      TF_VAR_use_shared_container_environment: ${{ vars.CAE_USE_SHARED || 'true' }}
      TF_VAR_shared_container_environment_name: ${{ vars.CAE_SHARED_NAME || '' }}
      # Terraform State Backend (from GitHub Repository Variables)
      TF_STATE_STORAGE_ACCOUNT: ${{ vars.TF_STATE_STORAGE_ACCOUNT }}
      TF_STATE_CONTAINER: ${{ vars.TF_STATE_CONTAINER }}
      TF_STATE_RESOURCE_GROUP: ${{ vars.TF_STATE_RESOURCE_GROUP }}
      # GitHub Actions debug mode controls workflow output verbosity
      ACTIONS_STEP_DEBUG: ${{ inputs.enable-debug && 'true' || 'false' }}

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}  # All steps run in ./infra/terraform unless explicitly overridden

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
        # Note: Checkout runs in root directory (./), composite action default overrides job default
        # MUST run before custom actions that reference ./.github/actions/

      - name: Validate Inputs
        uses: ./.github/actions/validate-inputs
        with:
          environment: ${{ inputs.environment }}
          action: ${{ inputs.action }}

      - name: Validate Required Secrets
        shell: bash
        working-directory: .
        run: |
          # CRITICAL: Bash runs with -e -o pipefail in GitHub Actions workflows.
          # This means: (1) any command returning non-zero exits the script, and
          # (2) scripts must explicitly exit 0 on success or return non-zero on failure.
          # Without explicit exit 0, the script can fail even when validation passes.

          MISSING_SECRETS=()

          # Check all required secrets are available as environment variables
          # In GitHub Actions: injected from repository secrets via job env:
          # In act: loaded from .env.act via PowerShell --secret flags and job env:

          [ -z "${AZURE_SUBSCRIPTION_ID}" ] && MISSING_SECRETS+=("AZURE_SUBSCRIPTION_ID (Azure subscription)")
          [ -z "${ARM_CLIENT_ID}" ] && MISSING_SECRETS+=("ARM_CLIENT_ID (Terraform provider auth)")
          [ -z "${ARM_CLIENT_SECRET}" ] && MISSING_SECRETS+=("ARM_CLIENT_SECRET (Terraform provider auth)")
          [ -z "${ARM_TENANT_ID}" ] && MISSING_SECRETS+=("ARM_TENANT_ID (Terraform provider auth)")
          [ -z "${SQL_ADMIN_USERNAME}" ] && MISSING_SECRETS+=("SQL_ADMIN_USERNAME (SQL server creation)")
          [ -z "${SQL_ADMIN_PASSWORD}" ] && MISSING_SECRETS+=("SQL_ADMIN_PASSWORD (SQL server creation)")
          [ -z "${JWT_SIGNING_SECRET}" ] && MISSING_SECRETS+=("JWT_SIGNING_SECRET (API authentication)")

          # Report any missing secrets and exit with error
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "âŒ ERROR: Missing required secrets:"
            for secret in "${MISSING_SECRETS[@]}"; do
              echo "   - $secret"
            done
            echo ""
            echo "Please configure these secrets in GitHub repository settings or .env.act file."
            exit 1
          fi

          echo "âœ… All required secrets are configured"
          exit 0

      - name: Login to Azure (OIDC + act fallback)
        # AZURE_CLIENT_ID is for OIDC authentication (production)
        # ARM_CLIENT_ID (from secrets) is used by Terraform for service principal auth
        uses: ./.github/actions/azure-login
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.ARM_CLIENT_SECRET || '' }}

      - name: Terraform Format Check
        id: fmt
        working-directory: .
        # Runs in ./infra/terraform (job default)
        run: |
          if ! terraform fmt -check -recursive; then
            echo "âš ï¸ Terraform formatting issues detected"
            if [ -z "$ACT" ]; then
              echo "::error::Terraform files need formatting. Recommendation: Run 'terraform fmt -recursive' in your infra/terraform directory locally to clean up the code files."
              exit 1
            else
              echo "âš ï¸ Recommendation: Run 'terraform fmt -recursive' in your infra/terraform directory locally to clean up the code files."
              echo "Skipping format check failure in act environment (local testing)"
            fi
          else
            echo "âœ… Terraform formatting check passed"
          fi

      - name: Configure Local Firewall Variable
        run: |
          # Override TF_VAR_enable_local_firewall based on ACT environment
          # ACT is set automatically by the act tool when running locally
          if [ -n "$ACT" ] && [ "${{ inputs.allow-local-firewall }}" = "true" ]; then
            echo "TF_VAR_enable_local_firewall=true" >> $GITHUB_ENV
            echo "âœ… Local firewall rule ENABLED (act detected)"
          else
            echo "TF_VAR_enable_local_firewall=false" >> $GITHUB_ENV
            echo "â„¹ï¸ Local firewall rule disabled"
          fi

      - name: Clear Terraform provider cache
        shell: bash
        run: rm -rf .terraform/providers

      - name: Terraform Init
        id: init
        shell: bash
        # Runs in ./infra/terraform (job default)
        env:
          TF_INPUT: false
        run: |
          # Disable Terraform plugin cache to avoid checksum mismatches with pre-cached providers
          unset TF_PLUGIN_CACHE_DIR

          # Conditional backend configuration based on environment
          if [ -z "$ACT" ]; then
            # GitHub Actions: Use Azure Storage backend with OIDC
            echo "â„¹ï¸  Initializing with Azure Storage backend (OIDC authentication)"
            terraform init -upgrade=false \
              -backend-config="resource_group_name=${TF_STATE_RESOURCE_GROUP}" \
              -backend-config="storage_account_name=${TF_STATE_STORAGE_ACCOUNT}" \
              -backend-config="container_name=${TF_STATE_CONTAINER}" \
              -backend-config="key=${TF_VAR_environment}.terraform.tfstate" \
              -backend-config="subscription_id=${AZURE_SUBSCRIPTION_ID}" \
              -backend-config="tenant_id=${ARM_TENANT_ID}" \
              -backend-config="use_oidc=true"
          else
            # Local (act): Use local backend, ignore remote backend configuration
            echo "â„¹ï¸  Initializing with local backend (act testing)"
            terraform init -reconfigure -backend=false
          fi

      - name: Build Resource Group ID
        shell: bash
        run: |
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo ""
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "=== Building Resource Group ID ==="
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo ""

          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "Environment: ${TF_VAR_environment}"
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "Region: ${TF_VAR_region}"
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "Resource Group: ${TF_VAR_resource_group_name}"

          # Build RG_ID for later use in resource imports
          RG_ID="/subscriptions/${TF_VAR_subscription_id}/resourceGroups/${TF_VAR_resource_group_name}"
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "Resource Group ID: ${RG_ID}"
          echo "RG_ID=${RG_ID}" >> $GITHUB_ENV

      - name: Cache Hostname Pre-Check Results
        id: hostname_cache
        uses: actions/cache@v3
        with:
          path: .terraform-hostname-cache
          key: hostname-tier-${{ env.TF_VAR_environment }}
          restore-keys: hostname-tier-

      - name: Hostname Availability Pre-Check
        id: hostname_precheck
        shell: bash
        run: |
          echo "ðŸ” Running hostname availability pre-check..."

          # Check if we have a cached result
          if [ -f ".terraform-hostname-cache" ]; then
            echo "âœ… Using cached hostname pre-check result"
            NAMING_TIER=$(cat .terraform-hostname-cache)
          else
            echo "ðŸ“‹ Cache miss - running new pre-check..."

            # Run pre-check script and capture all output (stdout and stderr)
            PRECHECK_OUTPUT=$(bash "${GITHUB_WORKSPACE}/infra/terraform/scripts/hostname-precheck.sh" 2>&1)
            PRECHECK_EXIT=$?

            # Show all output from pre-check script
            echo "$PRECHECK_OUTPUT"

            # Extract naming_tier from output (format: "naming_tier=N")
            NAMING_TIER=$(echo "$PRECHECK_OUTPUT" | grep "naming_tier=" | cut -d= -f2 | tail -1)

            if [ -z "$NAMING_TIER" ]; then
              echo "âŒ Pre-check script failed to determine naming tier"
              exit $PRECHECK_EXIT
            fi

            # Cache the result for next run
            echo "$NAMING_TIER" > .terraform-hostname-cache
          fi

          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "Selected naming tier: $NAMING_TIER"

          # Set as environment variable for Terraform
          echo "TF_VAR_hostname_naming_tier=${NAMING_TIER}" >> $GITHUB_ENV

          echo "âœ… Pre-check complete - using tier ${NAMING_TIER}"

      - name: Detect and Import Existing Resources (Fast Mode)
        id: import
        shell: bash
        run: |
          # Fast Mode: Skip import step initially, run import on-demand if Terraform operations fail
          # This saves ~17 seconds on happy path (state is synced)

          # Check if state exists using terraform state list (works with any backend)
          STATE_RESOURCES=$(terraform state list 2>/dev/null || echo "")

          if [ -z "$STATE_RESOURCES" ]; then
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "â„¹ï¸  No Terraform state found - fresh deployment detected"
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "âœ… Import skipped (will create all resources from scratch)"
          else
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "â„¹ï¸  Terraform state found with $(echo "$STATE_RESOURCES" | wc -l) resources - assuming state is synced with Azure"
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "âœ… Import skipped (will run on-demand if Terraform operations fail)"
          fi

          # Set flag for conditional import in later steps
          echo "import_needed=false" >> $GITHUB_ENV

      - name: Terraform Validate
        id: validate
        shell: bash
        # Runs in ./infra/terraform (job default)
        run: |
          # Try validate - if it fails with state errors, run import and retry
          if ! terraform validate; then
            echo ""
            echo "âš ï¸  Terraform validate failed - checking for state drift..."

            # Check if error is state-related
            if terraform validate 2>&1 | grep -qE "(resource doesn't exist|already exists|Cannot import|state)"; then
              [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "â„¹ï¸  State drift detected - running import script..."

              # Run import script
              if bash "${GITHUB_WORKSPACE}/infra/terraform/scripts/import.sh"; then
                [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "âœ… Import completed successfully - retrying terraform validate..."

                # Retry validate
                if terraform validate; then
                  [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "âœ… Terraform validate succeeded after import"
                  exit 0
                else
                  echo "âŒ Terraform validate still failing after import"
                  exit 1
                fi
              else
                echo "âŒ Import script failed"
                exit 1
              fi
            else
              echo "âŒ Terraform validate failed (not a state issue)"
              exit 1
            fi
          else
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "âœ… Terraform validate succeeded (state is synced)"
            exit 0
          fi

      - name: Terraform Plan
        id: plan
        if: inputs.action == 'plan'
        shell: bash
        # Runs in ./infra/terraform (job default)
        run: |
          # Try plan - if it fails with state errors, run import and retry
          if ! terraform plan; then
            echo ""
            echo "âš ï¸  Terraform plan failed - checking for state drift..."

            # Capture plan output to check for state-related errors
            PLAN_OUTPUT=$(terraform plan 2>&1 || true)

            # Check if error is state-related
            if echo "$PLAN_OUTPUT" | grep -qE "(resource doesn't exist|already exists|Cannot import|state|no matching")"; then
              [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "â„¹ï¸  State drift detected - running import script..."

              # Run import script
              if bash "${GITHUB_WORKSPACE}/infra/terraform/scripts/import.sh"; then
                [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "âœ… Import completed successfully - retrying terraform plan..."

                # Retry plan
                if terraform plan; then
                  [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "âœ… Terraform plan succeeded after import"
                  exit 0
                else
                  echo "âŒ Terraform plan still failing after import"
                  exit 1
                fi
              else
                echo "âŒ Import script failed"
                exit 1
              fi
            else
              echo "âŒ Terraform plan failed (not a state issue)"
              echo "$PLAN_OUTPUT" | head -20
              exit 1
            fi
          else
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "âœ… Terraform plan succeeded (state is synced)"
            exit 0
          fi

      - name: Terraform Apply
        if: inputs.action == 'apply'
        shell: bash
        # Runs in ./infra/terraform (job default)
        run: |
          # Try apply - if it fails with state errors, run import and retry
          if ! terraform apply -auto-approve; then
            echo ""
            echo "âš ï¸  Terraform apply failed - analyzing error..."

            # Capture apply output to check error type
            APPLY_OUTPUT=$(terraform apply -auto-approve 2>&1 || true)

            # Check for state lock error specifically
            if echo "$APPLY_OUTPUT" | grep -qiE "(Error acquiring the state lock|state blob is already locked)"; then
              echo "ðŸ”“ Detected state lock - attempting to release..."

              # Extract lock ID from output (format: ID: <uuid>)
              LOCK_ID=$(echo "$APPLY_OUTPUT" | grep -oP "ID:\s+\K[a-f0-9\-]+")

              if [ -n "$LOCK_ID" ]; then
                [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "â„¹ï¸  Extracted lock ID: $LOCK_ID"

                # Force release the lock
                if terraform force-unlock -force "$LOCK_ID"; then
                  echo "âœ… State lock released successfully - retrying terraform apply..."

                  # Retry apply
                  if terraform apply -auto-approve; then
                    [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "âœ… Terraform apply succeeded after lock release"
                    exit 0
                  else
                    echo "âŒ Terraform apply still failing after lock release"
                    exit 1
                  fi
                else
                  echo "âŒ Failed to release state lock"
                  exit 1
                fi
              else
                echo "âš ï¸  Could not extract lock ID from error output"
                echo "State lock details:"
                echo "$APPLY_OUTPUT" | grep -A 5 "Lock Info:"
                exit 1
              fi

            # Check for hostname conflict specifically (includes "already exists")
            elif echo "$APPLY_OUTPUT" | grep -qiE "(hostname.*already exists|name.*already exists.*Web/sites)"; then
              echo "ðŸ” Detected potential hostname conflict - running diagnostics via import script..."

              # Run import script which now includes hostname validation
              if bash "${GITHUB_WORKSPACE}/infra/terraform/scripts/import.sh"; then
                echo "âœ… Import diagnostics completed - retrying terraform apply..."

                # Retry apply
                if terraform apply -auto-approve; then
                  [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "âœ… Terraform apply succeeded after import"
                  exit 0
                else
                  echo "âŒ Terraform apply still failing after import"
                  echo "This may indicate a hostname conflict that requires manual intervention."
                  exit 1
                fi
              else
                echo "âŒ Import diagnostics failed"
                echo "Check the import output above for hostname conflict details."
                exit 1
              fi

            # Check for other state-related issues
            elif echo "$APPLY_OUTPUT" | grep -qE "(resource doesn't exist|Cannot import|state|no matching)"; then
              [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "â„¹ï¸  State drift detected - running import script..."

              # Run import script
              if bash "${GITHUB_WORKSPACE}/infra/terraform/scripts/import.sh"; then
                [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "âœ… Import completed successfully - retrying terraform apply..."

                # Retry apply
                if terraform apply -auto-approve; then
                  [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "âœ… Terraform apply succeeded after import"
                  exit 0
                else
                  echo "âŒ Terraform apply still failing after import"
                  exit 1
                fi
              else
                echo "âŒ Import script failed"
                exit 1
              fi
            else
              echo "âŒ Terraform apply failed (not a state or hostname issue)"
              echo "$APPLY_OUTPUT" | head -20
              exit 1
            fi
          else
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "âœ… Terraform apply succeeded (state is synced)"
            exit 0
          fi

      - name: Capture Terraform Outputs
        id: outputs
        if: inputs.action == 'apply'
        shell: bash
        working-directory: ./infra/terraform
        run: |
          API_APP_NAME=$(terraform output -raw api_app_service_name 2>/dev/null || echo "")
          REACT_APP_NAME=$(terraform output -raw react_app_service_name 2>/dev/null || echo "")
          ACR_REGISTRY_URL=$(terraform output -raw acr_registry_url 2>/dev/null || echo "")
          RESOURCE_GROUP_NAME=$(terraform output -raw resource_group_name 2>/dev/null || echo "")
          SQL_SERVER_FQDN=$(terraform output -raw sql_server_fqdn 2>/dev/null || echo "")

          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "Captured Terraform Outputs:"
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "  API App Name: ${API_APP_NAME}"
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "  React App Name: ${REACT_APP_NAME}"
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "  ACR Registry URL: ${ACR_REGISTRY_URL}"
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "  Resource Group Name: ${RESOURCE_GROUP_NAME}"
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "  SQL Server FQDN: ${SQL_SERVER_FQDN}"

          echo "api_app_name=${API_APP_NAME}" >> $GITHUB_OUTPUT
          echo "react_app_name=${REACT_APP_NAME}" >> $GITHUB_OUTPUT
          echo "acr_registry_url=${ACR_REGISTRY_URL}" >> $GITHUB_OUTPUT
          echo "resource_group_name=${RESOURCE_GROUP_NAME}" >> $GITHUB_OUTPUT
          echo "sql_server_fqdn=${SQL_SERVER_FQDN}" >> $GITHUB_OUTPUT

      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        # Runs in ./infra/terraform (job default)
        run: |
          if [ "${{ inputs.environment }}" == "prod" ]; then
            echo "âŒ ERROR: Terraform destroy is not allowed in production environment!"
            echo "This is a safety measure to prevent accidental deletion of production resources."
            exit 1
          fi
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "âœ… Proceeding with destroy for environment: ${{ inputs.environment }}"
          terraform destroy -auto-approve

      - name: Summary
        if: always()
        shell: bash
        run: |
          echo "### Terraform Workflow Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`${{ inputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** \`${{ inputs.action }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.action }}" == "apply" ] && [ -n "${{ steps.outputs.outputs.api_app_name }}" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Deployed Resources:**" >> $GITHUB_STEP_SUMMARY
            echo "- **API App:** \`${{ steps.outputs.outputs.api_app_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **React App:** \`${{ steps.outputs.outputs.react_app_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **ACR Registry:** \`${{ steps.outputs.outputs.acr_registry_url }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Resource Group:** \`${{ steps.outputs.outputs.resource_group_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **SQL Server:** \`${{ steps.outputs.outputs.sql_server_fqdn }}\`" >> $GITHUB_STEP_SUMMARY
          fi
