on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: string
      action:
        description: 'Terraform action to perform'
        required: false
        type: string
        default: 'plan'
      allow-local-firewall:
        description: 'Allow local firewall rule for SQL Server (act testing only)'
        required: false
        type: boolean
        default: false
      enable-debug:
        description: 'Enable verbose debug logging'
        required: false
        type: boolean
        default: false
      enable-debug-output:
        description: 'Enable detailed workflow step output (shows all echo statements)'
        required: false
        type: boolean
        default: false
    outputs:
      api_app_name:
        description: "The name of the API App Service"
        value: ${{ jobs.terraform.outputs.api_app_name }}
      react_app_name:
        description: "The name of the React App Service"
        value: ${{ jobs.terraform.outputs.react_app_name }}
      acr_registry_url:
        description: "The URL of the Azure Container Registry"
        value: ${{ jobs.terraform.outputs.acr_registry_url }}
      resource_group_name:
        description: "The name of the Azure Resource Group"
        value: ${{ jobs.terraform.outputs.resource_group_name }}
    secrets:
      AZURE_CLIENT_ID:
        required: true
        description: 'Azure Client ID for OIDC authentication'
      AZURE_TENANT_ID:
        required: true
        description: 'Azure Tenant ID for OIDC authentication'
      AZURE_SUBSCRIPTION_ID:
        required: true
        description: 'Azure Subscription ID'
      ARM_CLIENT_ID:
        required: true
        description: 'Service Principal Client ID for Terraform'
      ARM_CLIENT_SECRET:
        required: true
        description: 'Service Principal Client Secret for Terraform'
      ARM_TENANT_ID:
        required: true
        description: 'Service Principal Tenant ID for Terraform'
      SQL_ADMIN_USERNAME:
        required: true
        description: 'SQL Server admin username'
      SQL_ADMIN_PASSWORD:
        required: true
        description: 'SQL Server admin password'
      AZURE_CREDENTIALS:
        required: false
        description: 'JSON credentials for service principal (used only with act) - optional'


env:
  WORKING_DIRECTORY: './infra/terraform'

jobs:
  terraform:
    name: "Terraform apply"
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.ACTIONS_RUNNER_IMAGE || 'consilientwebapp-runner:latest' }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    environment: ${{ inputs.environment }}
    timeout-minutes: 60

    outputs:
      api_app_name: ${{ steps.outputs.outputs.api_app_name }}
      react_app_name: ${{ steps.outputs.outputs.react_app_name }}
      acr_registry_url: ${{ steps.outputs.outputs.acr_registry_url }}
      resource_group_name: ${{ steps.outputs.outputs.resource_group_name }}

    permissions:
      contents: read
      id-token: write

    concurrency:
      group: terraform-${{ inputs.environment }}
      cancel-in-progress: false

    env:
      # ARM_* variables are for Terraform Azure provider service principal authentication
      # These must be available to all steps for Terraform to work
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      # Terraform variables - all passed via environment to avoid committing .tfvars with secrets
      TF_VAR_environment: ${{ inputs.environment }}
      TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_sql_admin_username: ${{ secrets.SQL_ADMIN_USERNAME }}
      TF_VAR_sql_admin_password: ${{ secrets.SQL_ADMIN_PASSWORD }}
      TF_VAR_enable_local_firewall: ${{ inputs.allow-local-firewall }}
      # Non-sensitive configuration variables (from GitHub Variables)
      # Environment-specific (from GitHub Environment Variables)
      TF_VAR_region: ${{ vars.AZURE_REGION || 'canadacentral' }}
      TF_VAR_resource_group_name: ${{ vars.AZURE_RESOURCE_GROUP_NAME || 'consilient-resource-group' }}
      # Container App Environment configuration (from GitHub Repository Variables)
      TF_VAR_create_container_app_environment: ${{ vars.CAE_CREATE_NEW || 'false' }}
      TF_VAR_use_shared_container_environment: ${{ vars.CAE_USE_SHARED || 'true' }}
      TF_VAR_shared_container_environment_name: ${{ vars.CAE_SHARED_NAME || 'consilient-env' }}
      TF_VAR_container_app_environment_name_template: ${{ vars.CAE_NAME_TEMPLATE || 'consilient-cae-{environment}' }}
      # GitHub Actions debug mode controls workflow output verbosity
      # When ACTIONS_STEP_DEBUG=true: show all echo statements (verbose mode)
      # When ACTIONS_STEP_DEBUG=false: suppress informational echo statements (quiet mode)
      # This is set by run-act.ps1 (-Verbose/-Quiet flags) or workflow input (enable-debug-output)
      ACTIONS_STEP_DEBUG: ${{ inputs.enable-debug-output && 'true' || 'false' }}

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}  # All steps run in ./infra/terraform unless explicitly overridden

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
        # Note: Checkout runs in root directory (./), composite action default overrides job default
        # MUST run before custom actions that reference ./.github/actions/

      - name: Validate Inputs
        uses: ./.github/actions/validate-inputs
        with:
          environment: ${{ inputs.environment }}
          action: ${{ inputs.action }}

      - name: Validate Required Secrets
        shell: bash
        env:
          # In GitHub Actions, these come from the caller workflow's secrets
          # In act, these are loaded from --secret-file (.env.act)
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          SQL_ADMIN_USERNAME: ${{ secrets.SQL_ADMIN_USERNAME }}
          SQL_ADMIN_PASSWORD: ${{ secrets.SQL_ADMIN_PASSWORD }}
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
        run: |
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "=== Validating Required Secrets ==="
          MISSING_SECRETS=()

          # OIDC Authentication Secrets (for azure-login)
          if [ -z "${AZURE_CLIENT_ID}" ]; then
            MISSING_SECRETS+=("AZURE_CLIENT_ID (OIDC authentication)")
          fi
          if [ -z "${AZURE_TENANT_ID}" ]; then
            MISSING_SECRETS+=("AZURE_TENANT_ID (OIDC authentication)")
          fi
          if [ -z "${AZURE_SUBSCRIPTION_ID}" ]; then
            MISSING_SECRETS+=("AZURE_SUBSCRIPTION_ID (Azure subscription)")
          fi

          # Terraform Provider Secrets (service principal)
          if [ -z "${ARM_CLIENT_ID}" ]; then
            MISSING_SECRETS+=("ARM_CLIENT_ID (Terraform provider auth)")
          fi
          if [ -z "${ARM_CLIENT_SECRET}" ]; then
            MISSING_SECRETS+=("ARM_CLIENT_SECRET (Terraform provider auth)")
          fi
          if [ -z "${ARM_TENANT_ID}" ]; then
            MISSING_SECRETS+=("ARM_TENANT_ID (Terraform provider auth)")
          fi

          # SQL Server Secrets (for Terraform)
          if [ -z "${SQL_ADMIN_USERNAME}" ]; then
            MISSING_SECRETS+=("SQL_ADMIN_USERNAME (SQL server creation)")
          fi
          if [ -z "${SQL_ADMIN_PASSWORD}" ]; then
            MISSING_SECRETS+=("SQL_ADMIN_PASSWORD (SQL server creation)")
          fi

          # Act Testing Fallback (optional - only warn)
          if [ -z "${AZURE_CREDENTIALS}" ]; then
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "ℹ️  Info: AZURE_CREDENTIALS not set (only required for local 'act' testing)"
          fi

          # Report missing secrets
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo ""
            echo "❌ ERROR: Missing required secrets:"
            for secret in "${MISSING_SECRETS[@]}"; do
              echo "   - $secret"
            done
            echo ""
            echo "Please configure these secrets in GitHub repository settings or .env.act file."
            echo ""
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "Secret Categories:"
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "  OIDC Authentication: AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID"
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "  Terraform Provider: ARM_CLIENT_ID, ARM_CLIENT_SECRET, ARM_TENANT_ID"
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "  SQL Server: SQL_ADMIN_USERNAME, SQL_ADMIN_PASSWORD"
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "  Act Testing (optional): AZURE_CREDENTIALS"
            exit 1
          fi

          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "✅ All required secrets are configured"

      - name: Login to Azure (OIDC + act fallback)
        # AZURE_CLIENT_ID is for OIDC authentication (production)
        # ARM_CLIENT_ID (from secrets) is used by Terraform for service principal auth
        uses: ./.github/actions/azure-login
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure-credentials: ${{ secrets.AZURE_CREDENTIALS || '{}' }}

      - name: Terraform Format Check
        id: fmt
        # Runs in ./infra/terraform (job default)
        run: |
          if ! terraform fmt -check -recursive; then
            echo "⚠️ Terraform formatting issues detected"
            if [ -z "$ACT" ]; then
              echo "::error::Terraform files need formatting. Recommendation: Run 'terraform fmt -recursive' in your infra/terraform directory locally to clean up the code files."
              exit 1
            else
              echo "⚠️ Recommendation: Run 'terraform fmt -recursive' in your infra/terraform directory locally to clean up the code files."
              echo "Skipping format check failure in act environment (local testing)"
            fi
          else
            echo "✅ Terraform formatting check passed"
          fi

      - name: Debug Environment Variables
        if: inputs.enable-debug == true || runner.debug == '1'
        uses: ./.github/actions/debug-variables
        with:
          section-title: 'Terraform Configuration'
          variables: |
            {
              "TF_VAR_environment": "${{ env.TF_VAR_environment }}",
              "TF_VAR_subscription_id": "${{ env.TF_VAR_subscription_id }}",
              "TF_VAR_region": "${{ env.TF_VAR_region }}",
              "TF_VAR_resource_group_name": "${{ env.TF_VAR_resource_group_name }}",
              "AZURE_REGION": "${{ vars.AZURE_REGION || 'not set (using default)' }}",
              "AZURE_RESOURCE_GROUP_NAME": "${{ vars.AZURE_RESOURCE_GROUP_NAME || 'not set (using default)' }}",
              "CAE_CREATE_NEW": "${{ vars.CAE_CREATE_NEW || 'not set (using default)' }}",
              "CAE_USE_SHARED": "${{ vars.CAE_USE_SHARED || 'not set (using default)' }}"
            }

      - name: Configure Local Firewall Variable
        run: |
          # Override TF_VAR_enable_local_firewall based on ACT environment
          # ACT is set automatically by the act tool when running locally
          if [ -n "$ACT" ] && [ "${{ inputs.allow-local-firewall }}" = "true" ]; then
            echo "TF_VAR_enable_local_firewall=true" >> $GITHUB_ENV
            echo "✅ Local firewall rule ENABLED (act detected)"
          else
            echo "TF_VAR_enable_local_firewall=false" >> $GITHUB_ENV
            echo "ℹ️ Local firewall rule disabled"
          fi

      - name: Setup Terraform (if needed for non-container environments)
        if: false  # Currently uses container image with Terraform pre-installed
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.TERRAFORM_VERSION || '1.6.0' }}

      - name: Terraform Init
        id: init
        # Runs in ./infra/terraform (job default)
        run: terraform init

      - name: Build Resource Group ID
        shell: bash
        run: |
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo ""
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "=== Building Resource Group ID ==="
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo ""

          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "Environment: ${TF_VAR_environment}"
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "Region: ${TF_VAR_region}"
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "Resource Group: ${TF_VAR_resource_group_name}"

          # Build RG_ID for later use in resource imports
          RG_ID="/subscriptions/${TF_VAR_subscription_id}/resourceGroups/${TF_VAR_resource_group_name}"
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "Resource Group ID: ${RG_ID}"
          echo "RG_ID=${RG_ID}" >> $GITHUB_ENV

      - name: Detect and Import Existing Resources (Fast Mode)
        id: import
        shell: bash
        run: |
          # Fast Mode: Skip import step initially, run import on-demand if Terraform operations fail
          # This saves ~17 seconds on happy path (state is synced)

          # Check if state file exists
          if [ ! -f "terraform.tfstate" ] && [ ! -f ".terraform/terraform.tfstate" ]; then
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "ℹ️  No Terraform state file found - fresh deployment detected"
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "✅ Import skipped (will create all resources from scratch)"
          else
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "ℹ️  Terraform state file found - assuming state is synced with Azure"
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "✅ Import skipped (will run on-demand if Terraform operations fail)"
          fi

          # Set flag for conditional import in later steps
          echo "import_needed=false" >> $GITHUB_ENV

      - name: Terraform Validate
        id: validate
        shell: bash
        # Runs in ./infra/terraform (job default)
        run: |
          # Try validate - if it fails with state errors, run import and retry
          if ! terraform validate; then
            echo ""
            echo "⚠️  Terraform validate failed - checking for state drift..."

            # Check if error is state-related
            if terraform validate 2>&1 | grep -qE "(resource doesn't exist|already exists|Cannot import|state)"; then
              [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "ℹ️  State drift detected - running import script..."

              # Run import script
              if bash "${GITHUB_WORKSPACE}/infra/terraform/scripts/import.sh"; then
                [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "✅ Import completed successfully - retrying terraform validate..."

                # Retry validate
                if terraform validate; then
                  [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "✅ Terraform validate succeeded after import"
                else
                  echo "❌ Terraform validate still failing after import"
                  exit 1
                fi
              else
                echo "❌ Import script failed"
                exit 1
              fi
            else
              echo "❌ Terraform validate failed (not a state issue)"
              exit 1
            fi
          else
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "✅ Terraform validate succeeded (state is synced)"
          fi

      - name: Terraform Plan
        id: plan
        if: inputs.action == 'plan'
        shell: bash
        # Runs in ./infra/terraform (job default)
        run: |
          # Try plan - if it fails with state errors, run import and retry
          if ! terraform plan; then
            echo ""
            echo "⚠️  Terraform plan failed - checking for state drift..."

            # Capture plan output to check for state-related errors
            PLAN_OUTPUT=$(terraform plan 2>&1 || true)

            # Check if error is state-related
            if echo "$PLAN_OUTPUT" | grep -qE "(resource doesn't exist|already exists|Cannot import|state|no matching")"; then
              [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "ℹ️  State drift detected - running import script..."

              # Run import script
              if bash "${GITHUB_WORKSPACE}/infra/terraform/scripts/import.sh"; then
                [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "✅ Import completed successfully - retrying terraform plan..."

                # Retry plan
                if terraform plan; then
                  [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "✅ Terraform plan succeeded after import"
                else
                  echo "❌ Terraform plan still failing after import"
                  exit 1
                fi
              else
                echo "❌ Import script failed"
                exit 1
              fi
            else
              echo "❌ Terraform plan failed (not a state issue)"
              echo "$PLAN_OUTPUT" | head -20
              exit 1
            fi
          else
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "✅ Terraform plan succeeded (state is synced)"
          fi

      - name: Terraform Apply
        if: inputs.action == 'apply'
        shell: bash
        # Runs in ./infra/terraform (job default)
        run: |
          # Try apply - if it fails with state errors, run import and retry
          if ! terraform apply -auto-approve; then
            echo ""
            echo "⚠️  Terraform apply failed - checking for state drift..."

            # Capture apply output to check for state-related errors
            APPLY_OUTPUT=$(terraform apply -auto-approve 2>&1 || true)

            # Check if error is state-related
            if echo "$APPLY_OUTPUT" | grep -qE "(resource doesn't exist|already exists|Cannot import|state|no matching)"; then
              [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "ℹ️  State drift detected - running import script..."

              # Run import script
              if bash "${GITHUB_WORKSPACE}/infra/terraform/scripts/import.sh"; then
                [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "✅ Import completed successfully - retrying terraform apply..."

                # Retry apply
                if terraform apply -auto-approve; then
                  [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "✅ Terraform apply succeeded after import"
                else
                  echo "❌ Terraform apply still failing after import"
                  exit 1
                fi
              else
                echo "❌ Import script failed"
                exit 1
              fi
            else
              echo "❌ Terraform apply failed (not a state issue)"
              echo "$APPLY_OUTPUT" | head -20
              exit 1
            fi
          else
            [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "✅ Terraform apply succeeded (state is synced)"
          fi

      - name: Capture Terraform Outputs
        id: outputs
        if: inputs.action == 'apply'
        shell: bash
        run: |
          API_APP_NAME=$(terraform output -raw api_app_service_name 2>/dev/null || echo "")
          REACT_APP_NAME=$(terraform output -raw react_app_service_name 2>/dev/null || echo "")
          ACR_REGISTRY_URL=$(terraform output -raw acr_registry_url 2>/dev/null || echo "")
          RESOURCE_GROUP_NAME=$(terraform output -raw resource_group_name 2>/dev/null || echo "")

          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "Captured Terraform Outputs:"
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "  API App Name: ${API_APP_NAME}"
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "  React App Name: ${REACT_APP_NAME}"
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "  ACR Registry URL: ${ACR_REGISTRY_URL}"
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "  Resource Group Name: ${RESOURCE_GROUP_NAME}"

          echo "api_app_name=${API_APP_NAME}" >> $GITHUB_OUTPUT
          echo "react_app_name=${REACT_APP_NAME}" >> $GITHUB_OUTPUT
          echo "acr_registry_url=${ACR_REGISTRY_URL}" >> $GITHUB_OUTPUT
          echo "resource_group_name=${RESOURCE_GROUP_NAME}" >> $GITHUB_OUTPUT

      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        # Runs in ./infra/terraform (job default)
        run: |
          if [ "${{ inputs.environment }}" == "prod" ]; then
            echo "❌ ERROR: Terraform destroy is not allowed in production environment!"
            echo "This is a safety measure to prevent accidental deletion of production resources."
            exit 1
          fi
          [[ "${ACTIONS_STEP_DEBUG}" == "true" ]] && echo "✅ Proceeding with destroy for environment: ${{ inputs.environment }}"
          terraform destroy -auto-approve
